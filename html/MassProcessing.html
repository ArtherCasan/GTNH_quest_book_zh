                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdb\u9636\u88c5\u914d\u7ebf.png",
                    "x": 216.0,
                    "y": -72.0,
                    "tooltip": "This is the advanced<br/> assembly line from <br/>\u00a76GigaGram\u00a7rFab.\n\nIt<br/> supports item pipel<br/>ining. That is, it w<br/>ill mimic a real ass<br/>embly line by consum<br/>ing ingredients one <br/>by one instead of al<br/>l at start. In effec<br/>t, it offers a paral<br/>lelism up to however<br/> many item input thi<br/>s recipe requires. Y<br/>ou can think of an a<br/>dvanced assembly lin<br/>e as a collection of<br/> slices which are ca<br/>pable of processing <br/>each step independen<br/>tly from other slice<br/>s. It will start pro<br/>cessing once the inp<br/>ut bus contents alig<br/>n with any stored da<br/>ta stick. The first <br/>slice will consume t<br/>he input in Bus #1. <br/>After (recipe time/n<br/>umber of inputs) tim<br/>e, the first slice's<br/> work is concluded a<br/>nd will start the se<br/>cond slice. At the s<br/>ame time, first slic<br/>e will look for inpu<br/>t in input bus #1. I<br/>f there are still en<br/>ough input there sli<br/>ce #1 will start wor<br/>king again.\n\nThe ter<br/>minal slice (the n-t<br/>h slice, where n is <br/>number of item input<br/> in recipe) will put<br/> the recipe output i<br/>n output bus when it<br/> has concluded his w<br/>ork. Whenever a non-<br/>terminal slice finis<br/>hed its work, it wil<br/>l try to pass the wo<br/>rk onto next slice. <br/>If the next slice ca<br/>nnot find the materi<br/>als in its input bus<br/>, the just-finished <br/>slice will remain in<br/> [warn]STUCK[/warn] <br/>state and hang the a<br/>ssembly line. To hel<br/>p locate these [warn<br/>]STUCK[/warn] assemb<br/>ly lines, the contro<br/>ller's front face wi<br/>ll have its status l<br/>ight turned orange.\n<br/>\nThe EU/t cost of th<br/>is machine is number<br/> of slices active mu<br/>ltiplied by the orig<br/>inal recipe EU/t. [w<br/>arn]STUCK[/warn] sli<br/>ces do not consume p<br/>ower. It will use th<br/>e worst energy suppl<br/>ying hatch's input v<br/>oltage for recipe ti<br/>er calculation and n<br/>ormal imperfect over<br/>clock. With exotic e<br/>nergy hatches, it ca<br/>n overclock beyond u<br/>sual voltage tier, b<br/>ut will consume even<br/> more power than usu<br/>al imperfect overclo<br/>ck. Every \u00a72laser ov<br/>erclock\u00a7r will 0.3 t<br/>o power exponent. 1 <br/>\u00a72laser overclock\u00a7r <br/>will have 50% recipe<br/> time and use 430% p<br/>ower. 2 \u00a72laser over<br/>clocks\u00a7r will have 2<br/>5% recipe time and u<br/>se 1978% power. Will<br/> not overclock beyon<br/>d 1 tick. Machine fi<br/>rst tries to paralle<br/>lize, then normal im<br/>perfect overclock, t<br/>hen \u00a72laser overcloc<br/>k\u00a7r."

                    "x": 240.0,

                    "tooltip": "This multiblock is t<br/>he perfect solution <br/>to high-speed tree f<br/>arming. Do you need <br/>wood for charcoal or<br/> benzene power? Nuts<br/> for seed oil? Leaf <br/>blocks for decoratio<br/>n? Look no further!\n<br/>\nThe Tree Growth Sim<br/>ulator can farm almo<br/>st any tree in the g<br/>ame, and produces al<br/>l the items you woul<br/>d get by chopping it<br/> down normally. All <br/>this in a compact 3x<br/>3x3 cube, without an<br/>y lag from growing a<br/> real tree.\n\nFirst, <br/>place any sapling in<br/> the controller slot<br/> of the multiblock. <br/>Then, insert tools a<br/>ppropriate to the pa<br/>rt of the tree you w<br/>ant to harvest in an<br/> input bus. Give the<br/> machine power, turn<br/> it on, and be ready<br/> to get flooded by t<br/>he outputs.\n\nDiffere<br/>nt tools are require<br/>d to gather differen<br/>t parts of the tree:<br/>\n - Saw for logs\n - <br/>Branch Cutter for sa<br/>plings\n - Shears for<br/> leaves\n - Knife for<br/> fruit\nBetter versio<br/>ns of the tools (Cha<br/>insaw, Grafter, ...)<br/> will increase the y<br/>ield! Check the tool<br/>tip of the controlle<br/>r block for details.<br/>\n\nYou can even use m<br/>ultiple different to<br/>ols together, and th<br/>e machine will harve<br/>st several different<br/> products at the sam<br/>e time!\n\nNote that t<br/>he tools used will s<br/>lowly lose durabilit<br/>y, so for long-term <br/>operation you might <br/>want to set up some <br/>automatic replacemen<br/>t.\n\n[note]While this<br/> machine only requir<br/>es IV, it is quite e<br/>xpensive to make ear<br/>ly in the tier. You <br/>will need 16 ZPM cir<br/>cuits and some fancy<br/> alloys.[/note]"
