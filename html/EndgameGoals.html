                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u592a\u7a7a\u7ec4\u88c5\u6a21\u5757MK-III.png",
                    "x": 336.0,

                    "tooltip": "Has 64 parallels and<br/> consumes ~500b EU/t<br/> per module, expensi<br/>ve to run but absolu<br/>tely worth it."

                {
                    "name": "Eternity",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6c38\u6052\u952d.png",
                    "x": 132.0,
                    "y": 216.0,
                    "tooltip": "Definitely consider <br/>this for the improve<br/>d Magnetohydrodynami<br/>cally Constrained St<br/>ar Matter recipe. Yo<br/>u\u2019ll also need it to<br/> make MHDCSM parts.\n<br/>\nKickstarting the lo<br/>op is expensive and <br/>RNG-based. You need <br/>20,736 L of Universi<br/>um for the first 5 a<br/>ttempts and a cataly<br/>st.\n\nThe QFT recipe <br/>has a 25% chance of <br/>yielding Eternity pe<br/>r attempt. You shoul<br/>d probably boost the<br/> QFT with plasmas an<br/>d focus on producing<br/> Eternity.\n\n[note]Di<br/>d you know the QFT h<br/>as a fluid mode? It <br/>could be useful for <br/>extracting molten Sh<br/>irabon. Just right c<br/>lick the controller <br/>with a \u00a7ascrewdriver<br/>\u00a7r.[/note]\n\n[note]Bu<br/>ilding a full beacon<br/> out of Eternity Blo<br/>cks might be a bit e<br/>xtravagant, don\u2019t yo<br/>u think?[/note]\n\n"
                },
                {
                    "name": "Fabricating Solar Systems... in Parallel",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u661f\u9635.png",
                    "x": 336.0,
                    "y": 216.0,
                    "tooltip": "As you've noticed, U<br/>XV components are ex<br/>tremely expensive co<br/>mpared to the amount<br/> of Universium you c<br/>an currently produce<br/>.\n\nThe Astral Array <br/>Fabricator allows yo<br/>u to run EOH recipes<br/> in parallel. You ca<br/>n review the math in<br/> the second page of <br/>the tooltip.\n\nFor a <br/>direct answer, you c<br/>an use this spreadsh<br/>eet: [url]https://do<br/>cs.google.com/spread<br/>sheets/d/15j30mNnFIW<br/>BhwpJGuDrKTfiHBXNEEq<br/>yvB_r7ztFWlyQ[/url]\n<br/>\n[warn]Be aware that<br/> the EOH will use Ra<br/>w Stellar Plasma ins<br/>tead of Hydrogen and<br/> Helium if you use A<br/>stral Arrays.[/warn]<br/>\n\n[note]Make sure yo<br/>u are generating eno<br/>ugh power.[/note]"
                },
                {
                    "name": "Magnetohydrodynamically Constrained Starmatter",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u78c1\u6d41\u4f53\u7ea6\u675f\u6052\u661f\u7269\u8d28\u952d.png",
                    "x": 72.0,
                    "y": 252.0,
                    "tooltip": "Or MHDCSM for short.<br/>\n\nThis is your prima<br/>ry material for UXV <br/>components. It\u2019s tri<br/>cky to make and extr<br/>emely expensive, as <br/>all endgame material<br/>s should be.\n\nInstea<br/>d of solidifying it <br/>directly, you need t<br/>o coat Eternity part<br/>s with it.\n\nHave fun<br/>!"
                },
                {
                    "name": "\u00a7b\u00a7lRule of Threes",
                    "symbolSize": 31.200000000000003,
                    "x": 336.0,
                    "y": 180.0,
                    "tooltip": "The final external s<br/>tructural upgrade to<br/> the Forge requires <br/>the most advanced un<br/>derstanding of gravi<br/>ton shards and their<br/> applications in ext<br/>reme environments. W<br/>ith this, the last 4<br/> module slots of the<br/> Forge of the Gods a<br/>re available to cons<br/>truct, ascending you<br/>r operation to unsee<br/>n heights of technol<br/>ogical mastery.\n\n[no<br/>te]Adding a third an<br/>d final ring to your<br/> Godforge allows for<br/> 4 additional module<br/>s, as well as allowi<br/>ng you to pick all t<br/>hree paths in the sp<br/>lit paths part of th<br/>e upgrade tree, allo<br/>wing for a fully upg<br/>raded Godforge.[/not<br/>e]\n\n[note]Usage of a<br/> third ring requires<br/> the EE upgrade.[/no<br/>te]"
                },
                {
                    "name": "Simulating a Solar System",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f18\u79c0\u7684\u5efa\u8bbe\u8005\u52cb\u7ae0.png",
                    "x": 204.0,
                    "y": 252.0,
                    "tooltip": "Almost as expensive <br/>as the real one, rig<br/>ht? Not to worry, th<br/>is stargate and the <br/>current are only jus<br/>t the beginning.\n\n[n<br/>ote]Our journey reac<br/>hes the current end,<br/> entering the UXV, a<br/>ka EOH era.\n\nThe yea<br/>r is 2023, and the g<br/>ame continues to be <br/>pushed further and f<br/>urther. The EOH exis<br/>ts now, along with m<br/>achine parts up to U<br/>XV. Multiblocks have<br/> gained endless amou<br/>nts of quality of li<br/>fe, including sub 1-<br/>tick OC, batch mode,<br/> void protection, an<br/>d numerous AE2 addit<br/>ions like Crafting I<br/>nput Buses, Stocking<br/> Hatches, Level Main<br/>tainers and more. Au<br/>tomation has never b<br/>een easier, yet the <br/>goal has never been <br/>placed farther. Naqu<br/>adah Fuel now has ma<br/>ny tiers and can com<br/>pete into the late-g<br/>ame, even competing <br/>with (now fixed) Dys<br/>on, but outclassed b<br/>y the huge amount of<br/> power a maximized E<br/>OH can make (12.8 TE<br/>U/t!).\n\nInitially th<br/>e stargate recipe se<br/>emed impossible, req<br/>uiring months of run<br/>time on hundreds of <br/>maximized EOHs, requ<br/>iring some adjustmen<br/>ts to be more realis<br/>tic to attain. After<br/> this was changed, t<br/>he race began again,<br/> this time between \u00a7<br/>aJohny709\u00a7r and \u00a7aGD<br/>Cloud\u00a7r. \u00a7aJohny\u00a7r b<br/>urned out towards th<br/>e end, and \u00a7aGDCloud<br/>\u00a7r was surpassed by <br/>a silent contender, <br/>\u00a7aStarStack\u00a7r, being<br/> the first to conque<br/>r this challenge on <br/>the \u00a7a26th of June, <br/>2023\u00a7r.\n\nBeyond just<br/> the first, this era<br/> marked the beginnin<br/>g of the Group Run E<br/>ra, with large runs <br/>such as \u00a7aBallers Ru<br/>n\u00a7r (setting this er<br/>a into motion), \u00a7aBe<br/>e Run\u00a7r (affecting w<br/>ide change on the NH<br/> project and its man<br/>agement as a whole),<br/> and \u00a7aCell Run 2\u00a7r <br/>(the fastest ever St<br/>argate run, in only <br/>73 days, popularizin<br/>g many automation te<br/>chniques like Level <br/>Maintained lines).\n\n<br/>Additionally, this v<br/>ersion saw the first<br/> player achieve GTNH<br/> Gods, reaching Star<br/>gate in a 3rd run, e<br/>arned by \u00a7aGDCloud\u00a7r<br/> as a part of \u00a7aCell<br/> Run 2\u00a7r on the \u00a7a23<br/>rd of June, 2024\u00a7r. <br/>Later this Stargate <br/>would see three othe<br/>rs reach this goal, <br/>\u00a7aRamspace\u00a7r on the <br/>\u00a7a29th of September,<br/> 2024\u00a7r, and \u00a7aStaff<br/>iX\u00a7r and \u00a7aserenibys<br/>s\u00a7r in a group run o<br/>n the \u00a7a17th of Nove<br/>mber, 2024\u00a7r.\n\nP.S.:<br/> Here's the list as <br/>usual:\n-Many new pro<br/>cessing multiblocks <br/>like HILE, Fluid Sha<br/>per, Industrial Auto<br/>clave, etc.\n-Forge o<br/>f the Gods, Black Ho<br/>le Compressor, Antim<br/>atter power generati<br/>on, Precise Assemble<br/>r T4\n-DTPF Convergen<br/>ce, Component Assemb<br/>ly Line tiered bonus<br/>es, Mega Vac Subspac<br/>e Cooling, MK5 fusio<br/>n skips for Metastab<br/>le Oganesson\n-Wirele<br/>ss Data Hatches, Wir<br/>eless Optical Hatche<br/>s, Uncertainty Resol<br/>ution\n-Artificial Un<br/>iverse Cells, smart <br/>blocking mode[/note]"
