                    "x": 516.0,
                    "y": 504.0,
                    "tooltip": "If you've built the <br/>Source Chamber alrea<br/>dy, you may have not<br/>iced that particles <br/>aren't produced as i<br/>tems, like GT++ ones<br/> are. \n\nInstead they<br/>'re transmitted thro<br/>ugh Beamline Pipes f<br/>rom multi to multi, <br/>similar to real life<br/>.\n\nEach stream of pa<br/>rticles transmitted,<br/> or \"beam\", has four<br/> properties:\n- \u00a7\n\u00a7\n\u00a7<br/>6Particle\u00a7r: the typ<br/>e of particle carrie<br/>d by the beam\n- \u00a74En<br/>ergy\u00a7r: the amount o<br/>f energy the particl<br/>es have\n\u00a7r- \u00a79Focus\u00a7<br/>r: out of 100, how f<br/>ocused the beam is\n\u00a7<br/>r- \u00a7dAmount\u00a7r: a mea<br/>sure of the number o<br/>f particles in the b<br/>eam\n\nNote that you c<br/>an see info about a <br/>multi's input and ou<br/>tput beams by using <br/>a Tricorder on the c<br/>ontroller.\n\nFor the <br/>recipes you'll be in<br/>terested in, i.e. th<br/>e ones that actually<br/> produce items, ther<br/>e'll be a threshold <br/>for allowed input be<br/>am energy, a minimum<br/> focus value, and an<br/> amount value which <br/>determines recipe ti<br/>me (more on that in <br/>the Target Chamber q<br/>uest). \nTake a look <br/>some TC recipes for <br/>an example of this.\n<br/>\n\nHave a photon. To <br/>hang on your wall."

                    "tooltip": "\u65cb\u8f6c\u591a\u65b9\u5757\u673a\u5668\u3001\u663e\u793a\u5176\u5168\u606f\u56fe\u7684\u529f\u80fd\u662f\u4ece\u00a7<br/>9Tec\u00a71Tech\u00a7r\u00a7o\u501f(\u5ad6)\u6765\u7684<br/>\u00a7r,\u8fd9\u8d4b\u4e88\u4e86\u4f60\u66f4\u5927\u7684\u5efa\u9020\u81ea\u7531\u5ea6! \u00a75<br/>(\u81f3\u5c11\u7b49\u6211\u4eecnerf\u4e86\u591a\u65b9\u5757\u5171\u7528\u5899\u58c1/\u4ed3<br/>\u5ba4)\u00a7r%n%n\u4f60\u53ef\u4ee5\u7528\u666e\u901a\u6273\u624b\u505a\u5230\u8fd9\u4e00<br/>\u70b9,\u53ea\u9700\u8981\u7784\u51c6\u63a7\u5236\u5668\u6b63\u9762\u4e2d\u5fc3(\u6216\u662f\u5176\u4ed6\u7684<br/>\u67d0\u4e00\u9762.\u4f60\u53ea\u9700\u8981\u7784\u51c6\u7f51\u683c\u7684\u76f8\u5e94\u90e8\u5206),\u7136<br/>\u540e\u53f3\u952e\u6216Shift+\u53f3\u952e.\u524d\u8005\u4f1a\u5c06\u5176\u987a\u65f6<br/>\u9488\u65cb\u8f6c,\u800c\u540e\u8005\u4f1a\u628a\u5b83\u7ffb\u8f6c.\u81f3\u4e8e\u6b63\u5e38\u65cb\u8f6c\u63a7<br/>\u5236\u5668\u7684\u671d\u5411,\u8fd8\u662f\u4ee5\u524d\u7684\u64cd\u4f5c\u65b9\u5f0f.%n%n<br/>\u4f7f\u7528\u591a\u65b9\u5757\u673a\u5668\u5168\u606f\u6295\u5f71\u4eea(MSHP),\u4ee5<br/>\u53ef\u89c6\u5316\u591a\u65b9\u5757\u673a\u5668\u7ed3\u6784,\u8bf7\u6ce8\u610f\u5de6\u4e0b\u89d2\u804a\u5929\u680f<br/>\u663e\u793a\u7684\u7ed3\u6784\u7ec6\u8282.\u5bf9\u4e8e\u652f\u6301\u591a\u79cd\u7b49\u7ea7\u673a\u68b0\u65b9\u5757<br/>\u6216\u8005\u53ef\u53d8\u4f53\u79ef\u7684\u591a\u65b9\u5757\u7ed3\u6784,\u4f60\u624b\u4e2d\u62ff\u7740\u7684\u6295<br/>\u5f71\u4eea\u6570\u91cf\u51b3\u5b9a\u4e86\u5168\u606f\u6295\u5f71\u663e\u793a\u7684\u7b49\u7ea7.%n%<br/>n\u00a73\u5982\u679c\u8fd9\u4e48\u8bb2\u592a\u62bd\u8c61\u4e86,\u4f60\u53ef\u4ee5\u8bd5\u7740\u653e\u7f6e<br/>\u4e00\u4e2a\u63a7\u5236\u5668,\u7528\u6273\u624b\u8f6c\u8f6c,\u7136\u540e\u5bf9\u5b83\u4f7f\u7528\u5168\u606f<br/>\u6295\u5f71\u4eea.\u00a7r%n%n\u73b0\u5728\u5de5\u4e1a\u9ad8\u7089\u5df2\u7ecf\u652f\u6301<br/>\u65cb\u8f6c-\u4f60\u53ef\u4ee5\u642d\u4e00\u4e2a\u8eba\u7740\u7684\u9ad8\u7089,\u751a\u81f3\u628a\u9ad8\u7089<br/>\u57cb\u5230\u5730\u677f\u91cc,\u4f46\u4e0d\u662f\u6240\u6709\u673a\u5668\u90fd\u652f\u6301\u65cb\u8f6c. <br/>\u4e0d\u652f\u6301\u7684\u5305\u62ec:\u975eGT\u7cfb\u591a\u65b9\u5757\u673a\u5668(\u663e\u7136)<br/>;\u5170\u6ce2\u987f\u8d85\u7ea7\u7535\u5bb9\u5e93\u3001\u6728\u70ad\u5806\u3001\u7816\u9ad8\u7089\u3001\u84b8\u998f<br/>\u5854\u3001\u91c7\u77ff\u573a\u3001\u865a\u7a7a\u91c7\u77ff\u573a\u3001\u7ec6\u83cc\u57f9\u517b\u7f38\u3001\u6df1\u5730<br/>\u70ed\u6cf5.\u5de8\u578b\u771f\u7a7a\u51b7\u51bb\u673a\u652f\u6301\u65cb\u8f6c,\u4f46\u5de8\u578b\u5de5\u4e1a<br/>\u9ad8\u7089\u4e0d\u884c.%n%n\u00a73PS\uff1a\u6211\u4eec\u786e\u5b9e\u5f97\u5230<br/>\u4e86\u6388\u6743,\u90a3\u53ea\u662f\u4e2a\u5c0f\u73a9\u7b11."

                    "x": 564.0,
                    "y": 192.0,
                    "tooltip": "Sustainability. It's<br/> not the name of the<br/> game... but it coul<br/>d be!\n\nIf you've eve<br/>r wanted to generate<br/> many chemicals from<br/> a single source, yo<br/>u've probably looked<br/> at Oil or Benzene. <br/>However there's also<br/> the Algae Farm. It'<br/>s just a pond of sor<br/>ts, so it doesn't ne<br/>ed power to run. Sin<br/>ce it also doesn't r<br/>eally follow normal <br/>recipes, you won't f<br/>ind any NEI recipe p<br/>age for the Algae. T<br/>he multi just produc<br/>es them on a regular<br/> schedule.\n\nThe tier<br/> of the multi is giv<br/>en by the casings on<br/> the bottom layer of<br/> the multi, which al<br/>l have to match to d<br/>ecide the tier. Each<br/> tier from ULV (star<br/>ting at 50s per batc<br/>h) till IV (which is<br/> 25s per batch) redu<br/>ces the time it take<br/>s to produce Algae b<br/>y about 5 seconds, a<br/>nd then beyond that <br/>each tier will cut t<br/>he speed in half. Th<br/>e cases will current<br/>ly work up to UHV ca<br/>ses, and casings bey<br/>ond that will not wo<br/>rk with this machine<br/>. Randomly the produ<br/>ction speed can eith<br/>er double or triple <br/>the time it takes as<br/> well, but this happ<br/>ens relatively rarel<br/>y.\n\nEach tier increa<br/>se also adds to the <br/>amount of Algae you <br/>get in a single cycl<br/>e, as well as the ty<br/>pe of Algae produced<br/>. Each cycle gives o<br/>ut an exact amount a<br/>s well as a bonus am<br/>ount 10% of the time<br/>. The Algae Farm als<br/>o accepts Compost, t<br/>hat you can make fro<br/>m the algae itself, <br/>to boost the multi's<br/> tier by one. This m<br/>ight be expensive at<br/> the start, but it's<br/> heavily recommended<br/> in most cases. You <br/>can get regular Alga<br/>e and Green Algae st<br/>arting at ULV, Brown<br/> Algae starts appear<br/>ing at HV, Golden-Br<br/>own Algae at EV, and<br/> Red Algae at IV, th<br/>ough most of the cas<br/>es where they start <br/>appearing they start<br/> doing so in very sm<br/>all quantities.\n\nTo <br/>find out more about <br/>the exact output qua<br/>ntities and timings,<br/> please see the wiki<br/>: [url]https://gtnh.<br/>miraheze.org/wiki/Al<br/>gae_Farm[/url]\n\nThe <br/>Algae can be used fo<br/>r various chemicals <br/>like Methane, Ammoni<br/>a, Sulfuric Acid, So<br/>dium Carbonate, Ethy<br/>lene, Lithium Chlori<br/>de, and even some po<br/>wer-generating fluid<br/>s. You typically nee<br/>d a Chemical Plant f<br/>or that. In IV tier <br/>you can also combine<br/> Green Algae with Gl<br/>owstone to get Glowi<br/>ng Coral and make Su<br/>nnarium from that. I<br/>f you're curious abo<br/>ut all the processin<br/>g chains, look them <br/>up on NEI: quests to<br/> cover them are comi<br/>ng up, possibly with<br/> more recipes that d<br/>on't need the chempl<br/>ant."

                    "x": 516.0,

                    "tooltip": "\u88c5\u914d\u7ebf(Assembling-Line\u7b80<br/>\u79f0'Assline')\u662f\u4e00\u53f0\u591a\u65b9\u5757\u673a\u5668,<br/>\u5bf9\u4e8eLuV\u7ea7\u53ca\u4ee5\u4e0a\u7684\u9ad8\u7ea7\u90e8\u4ef6\u975e\u5e38\u91cd\u8981,\u9002<br/>\u7528\u4e8e\u9a6c\u8fbe,\u6d3b\u585e,\u673a\u68b0\u81c2,\u6cf5\u7b49\u7b49.%n%n<br/>\u88c5\u914d\u7ebf\u53ef\u957f5-16\u5757.\u6240\u9700\u7684\u6700\u5c0f\u957f\u5ea6\u53d6\u51b3<br/>\u4e8e\u5176\u5236\u4f5c\u7684\u914d\u65b9\u6240\u9700\u7684\u90e8\u4ef6\u548c\u6d41\u4f53\u7684\u6570\u91cf. <br/>11\u4e2a\u683c\u7684\u957f\u5ea6\u9002\u5408GTNH\u4e2d80\uff05\u7684\u914d\u65b9<br/>.%n%n\u5e95\u5c42\u7684\u6240\u6709\u8f93\u5165\u4ed3(4)\u5fc5\u987b\u4f4d\u4e8e<br/>\u540c\u4e00\u5916\u4fa7,\u5728\u5e95\u90e8\u4e2d\u95f4\u5c42(\u6216\u5916\u5c42)\u662f\u7528\u4e8e\u7269<br/>\u54c1\u7684\u8f93\u5165\u603b\u7ebf(10),\u4ee5\u53ca\u672b\u7aef1\u4e2a\u8f93\u51fa\u603b<br/>\u7ebf.\u5e95\u90e8\u5916\u5c42\u4e5f\u5fc5\u987b\u6709\u4e00\u4e2a\u7ef4\u62a4\u4ed3.\u5176\u4f59\u7684\u662f<br/>\u8131\u6c27\u94a2\u673a\u68b0\u65b9\u5757.%n%n\u5de6\u4fa7\u548c\u53f3\u4fa7\u5916\u4fa7\u7684<br/>\u7b2c\u4e8c\u5c42\u662f\u9632\u7206\u73bb\u7483,\u4e2d\u95f4\u662f\u88c5\u914d\u7ebf\u65b9\u5757.%n<br/>%n\u7b2c\u4e09\u5c42\u6709\u5de6\u53f3\u683c\u6805\u673a\u68b0\u65b9\u5757\u548c\u4e2d\u95f4\u88c5\u914d\u7ebf<br/>\u5916\u58f3(\u4e0d\u8981\u548c\u7b2c\u4e8c\u5c42\u7684\u6df7\u6dc6).\u88c5\u914d\u7ebf\u7684\u63a7\u5236<br/>\u5668\u65b9\u5757\u548c\u6570\u636e\u8bbf\u95ee\u8231\u4f4d\u4e8e\u8f93\u5165\u4ed3\u7684\u76f8\u5bf9\u8fb9\u7f18-<br/>-\u800c\u4e0d\u662f\u8f93\u51fa\u603b\u7ebf\u7684\u90a3\u7aef.%n%n\u7b2c\u56db\u5c42\u662f<br/>\u4e2d\u95f4\u7684\u5355\u7ebf\u8131\u6c27\u94a2\u673a\u68b0\u65b9\u5757,\u7528\u4e00\u4e2a\u80fd\u6e90\u4ed3\u4f9b<br/>\u7535.\u4e00\u65e6\u4f60\u6784\u5efa\u6210\u529f,\u53ef\u4ee5\u5236\u4f5cLuV\u96f6\u4ef6\u540e<br/>,\u4f60\u5c31\u53ef\u4ee5\u7528LuV\u80fd\u6e90\u4ed3\u66ff\u6362\u539f\u6765\u7684\u4e24\u4e2                     "tooltip": "\u4f7f\u7528\u7535\u70d9\u94c1\u53ef\u4ee5\u79fb\u9664\"\u7535\u8def\u77ed\u8def\u4e86\"\u7684\u6545\u969c\u8baf<br/>\u606f,\u6bd4\u7528\u80f6\u5e26\u66f4\u4fbf\u5b9c.%n%n\u4fee\u590d\u65f6\u9700\u8981\u4e00<br/>\u4e2a\u7ec6\u710a\u9521\u5bfc\u7ebf\u8ddf10KEU\u7684\u7535\u529b.\u6709\u8bb8\u591a\u6750<br/>\u6599\u53ef\u4ee5\u505a\u4e3a\u710a\u63a5\u6750\u6599,\u7531\u9521\u3001\u94c5,\u6216\u710a\u9521\u5236\u6210<br/>\u7684\u7ec6\u5bfc\u7ebf\u3001\u6746,\u6216\u952d\u90fd\u53ef\u4ee5.\u7535\u70d9\u94c1\u5c06\u4f1a\u6d88\u8017<br/>\u73a9\u5bb6\u7269\u54c1\u680f\u4e2d\u627e\u5230\u7684\u7b2c\u4e00\u4e2a\u8fd9\u7c7b\u6750\u6599. \u7531\u4e8e<br/>\u4ea7\u91cf\u591f\u9ad8\u4e14\u6700\u6709\u6548,\u7ec6\u710a\u9521\u7ebf\u53ef\u80fd\u662f\u6700\u4f73\u7684\u9009<br/>\u62e9.%n%n\u4f60\u4e5f\u53ef\u4ee5\u7528\u7535\u70d9\u94c1\u8c03\u6574GT\u673a\u5668<br/>/\u8986\u76d6\u677f\u53d1\u51fa\u7684\u7ea2\u77f3\u4fe1\u53f7,\u4ece\u5f31\u5145\u80fd\u8c03\u6574\u4e3a\u5f3a<br/>\u5145\u80fd.%n%n\u53e6\u5916,\u5f53\u4f60\u624b\u6301\u7535\u70d9\u94c1\u65f6,\u6240<br/>\u6709\u7684\u7ba1\u9053\u3001\u5bfc\u7ebf\u4ee5\u53ca\u7ebf\u7f06\u90fd\u4f1a\u663e\u793a\u4e3a\u4e00\u6839\u7ec6\u7ebf<br/>,\u8fd9\u6837\u5c31\u53ef\u4ee5\u6e05\u695a\u5730\u770b\u5230\u88ab\u906e\u6321\u7684\u540e\u65b9,\u786e\u8ba4<br/>\u7cbe\u786e\u8fde\u63a5.%n%n\u5b8c\u6210\u4efb\u52a1\u6240\u9700\u7684\u7535\u70d9\u94c1\u9700<br/>\u8981\u5145\u6ee1\u7535.%n%n\u81f3\u4e8e\u5176\u4ed6\u6545\u969c\u9700\u8981\u5176\u4ed6\u7684<br/>\u5de5\u5177.%n%n\u53ef\u80fd\u7684\u6545\u969c        <br/>        \u7ef4\u4fee\u5de5\u5177%n\"\u7ba1\u9053\u677e\u4e86\"<br/>                \u6273\u624b%n<br/>\"\u6709\u4e9b\u87ba\u4e1d\u6ca1\u6709\u5230\u4f4d\"        \u87ba\u4e1d<br/>\u5200%n\"\u6709\u4ec0\u4e48\u4e1c\u897f\u5361\u4f4f\u4e86\"       <br/> \u8f6f\u9524%n\"\u677f\u5b50\u51f9\u51f8\u4e0d\u5e73\"       <br/>     \u953b\u9020\u9524%n\"\u7535\u8def\u77ed\u8def\u4e86\"   <br/>           \u7535\u70d9\u94c1%n\"\u6709\u4e2a\u96f6<br/>\u4ef6\u4e0d\u5e94\u8be5\u5728\u8fd9\u91cc\"    \u64ac\u68cd."

                {
                    "name": "\u50ac\u5316\u5947\u8ff9",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65e0\u5c3d\u50ac\u5316\u5242.png",
                    "x": 744.0,
                    "y": 228.0,
                    "tooltip": "\u91cf\u5b50\u64cd\u7eb5\u8005\u4f7f\u7528\u5316\u5de5\u5382\u4e5f\u4f7f\u7528\u7684\u90a3\u79cd\u50ac\u5316\u5242.<br/>\u7136\u800c,\u5c31\u50cf\u62e5\u6709\u89c9\u9192\u9f99\u952d\u6216\u66f4\u9ad8\u7b49\u7ea7\u7ebf\u5708\u7684\u5316<br/>\u5de5\u5382\u4e00\u6837,\u5b83\u4e0d\u4f1a\u5728\u914d\u65b9\u5b8c\u6210\u65f6\u6d88\u8017\u50ac\u5316\u5242\u7684<br/>\u8010\u4e45,\u66f4\u50cf\u662f\u73b0\u5b9e\u5316\u5b66\u53cd\u5e94\u4e2d\u7684\u50ac\u5316\u5242,\u5b83\u4eec<br/>\u5728\u53cd\u5e94\u7ed3\u675f\u540e\u4f1a\u88ab\u91cd\u65b0\u751f\u6210\u4e3a\u6700\u521d\u7684\u7269\u8d28.\u8fd9<br/>\u4f7f\u5f97\u8fd9\u91cc\u4f7f\u7528\u7684\u50ac\u5316\u5242\u7684\u5236\u4f5c\u6210\u672c\u66f4\u9ad8,\u5c31\u50cf<br/>\u4e0e\u9ad8\u7b49\u7ea7\u7ebf\u5708\u914d\u5408\u6765\u5236\u4f5c\u7a81\u53d8\u6d3b\u6027\u710a\u6599\u7684\u65e0\u9650<br/>\u7a81\u53d8\u50ac\u5316\u5242\u4e00\u6837.%n%n\u9274\u4e8e\u6ca1\u6709\u8010\u4e45\u635f\u5931<br/>,\u4f3c\u4e4e\u53ea\u9700\u8981\u5236\u4f5c\u4e00\u6b21\u50ac\u5316\u5242.\u7136\u800c,\u4e24\u4e2a\u539f<br/>\u56e0\u4f7f\u5f97\u4f60\u9700\u8981\u5236\u4f5c\u4e0d\u6b62\u4e00\u4efd\u50ac\u5316\u5242\uff1a\u9996\u5148,\u6bcf<br/>\u4e2a\u91cf\u5b50\u64cd\u7eb5\u8005\u914d\u65b9\u4f7f\u7528\u4e0d\u540c\u7684\u50ac\u5316\u5242;\u5176\u6b21,<br/>\u91cf\u5b50\u64cd\u7eb5\u8005\u901a\u8fc7\u8ba1\u7b97\u8f93\u5165\u603b\u7ebf\u4e2d\u6240\u542b\u50ac\u5316\u5242\u7684<br/>\u6570\u91cf\u6765\u786e\u5b9a\u5e76\u884c(\u5f53\u524d\u6700\u9ad8\u4e3a64\u5e76\u884c,\u5373\u4e3a<br/>\u50ac\u5316\u5242\u7684\u6700\u5927\u5806\u53e0,\u5982\u679c\u6570\u91cf\u4e0d\u5408\u9002\u53ef\u80fd\u66f4\u6539<br/>).\u8fd9\u5957\u7cfb\u7edf\u4f7f\u4f60\u53ea\u5236\u9020\u4e00\u4efd\u50ac\u5316\u5242\u5c31\u53ef\u4ee5\u89e3<br/>\u9501\u914d\u65b9\u7684\u4f7f\u7528,\u4f46\u6700\u597d\u591a\u5236\u4f5c\u4e00\u4e9b.\u800c\u4e14\u591a\u4efd<br/>\u50ac\u5316\u5242\u53ea\u4f1a\u6539\u53d8\u914d\u65b9\u7684\u8fd0\u884c\u901f\u5ea6,\u524d\u63d0\u662f\u4f60\u8981<br/>\u63d0\u4f9b\u8db3\u591f\u7684EU.%n%n\u50ac\u5316\u5242\u914d\u65b9\u7684\u8bbe\u5b9a<br/>\u4f7f\u4e3a\u4e86\u4f7f\u6210\u672c\u4ecb\u4e8e\u65e9\u671f\u6d88\u8017\u6027\u50ac\u5316\u5242\u548c\u65e0\u9650\u7a81<br/>\u53d8\u50ac\u5316\u5242\u4e4b\u95f4,\u4e14\u65e0\u9650\u7a81\u53d8\u50ac\u5316\u5242\u867d\u7136\u6c38\u7eed\u4f46<br/>\u5728\u591a\u4e2a\u65f6\u4e5f\u4e0d\u63d0\u4f9b\u5956\u52b1.\u6700\u91cd\u8981\u7684\u662f,\u6bcf\u4e2a\u80fd<br/>\u591f\u4f7f\u4f60\u8df3\u8fc7\u67d0\u4e2a\u751f\u4ea7\u7ebf\u7684\u50ac\u5316\u5242\u90fd\u9700\u8981\u8be5\u4ea7\u7ebf<br/>\u89e3\u9501\u7684\u6750\u6599\u6765\u5236\u4f5c.\u4e5f\u5c31\u662f\u8bf4,\u5fc5\u987b\u5efa\u9020\u539f\u59cb<br/>\u52a0\u5de5\u7ebf\u624d\u80fd\u8df3\u8fc7\u5b83\u4eec.\u91cf\u5b50\u64cd\u7eb5\u8005\u7684\u6bcf\u4e2a\u914d\u65b9<br/>\u90fd\u662f\u5982\u6b64.%n%n\u4e3a\u4e86\u63d0\u9ad8\u5904\u7406\u7684\u603b\u4f53\u901f\u5ea6<br/>,\u53ef\u4ee5\u901a\u8fc7\u6dfb\u52a0\u66f4\u591a\u50ac\u5316\u5242\u6765\u589e\u52a0\u91cf\u5b50\u64cd\u7eb5\u8005<br/>\u7684\u5e76\u884c.\u6bcf\u4e2a\u65b0\u7684,\u6b63\u786e\u7684\u50ac\u5316\u5242\u90fd\u4f1a\u589e\u52a0\u4e00<br/>\u4e2a\u65b0\u7684\u5904\u7406\u201c\u6d41\u201d,\u6bcf\u4e00\u6b21\u539f\u6599\u8f93\u5165\u5c06\u88ab\u653e\u5165<br/>\u591a\u4e2a\u5904\u7406\u6d41\u8fdb\u884c\u8f6c\u5316,\u6bcf\u4e2a\u50ac\u5316\u5242\u6dfb\u52a0\u4e00\u4e2a\u65b0<br/>\u6279\u6b21,\u6700\u591a64\u4e2a.\u53e6\u4e00\u79cd\u66f4\u590d\u6742\u7684\u65b9\u6cd5\u662f\u901a<br/>\u8fc7\u5411\u7cfb\u7edf\u6dfb\u52a0\u66f4\u591a\u80fd\u91cf\u6765\u589e\u52a0\u6210\u529f\u8f93\u51fa\u7684\u6982\u7387<br/>,\u4f46\u4ee5\u4e00\u79cd\u7279\u6b8a\u7684\u65b9\u5f0f:\u4e0d\u662f\u76f4\u63a5\u4f7f\u7528EU,<br/>\u800c\u662f\u751f\u6210\u5927\u91cf\u7684\u7b49\u79bb\u5b50\u4f53\u6765\u63d0\u9ad8\u91cf\u5b50\u5904\u7406\u8fc7\u7a0b<br/>.%n%n\u4e0d\u540c\u7684\u7b49\u79bb\u5b50\u4f53\u6709\u4e0d\u540c\u7684\u529f\u80fd.\u4f60<br/>\u4e5f\u53ef\u4ee5\u901a\u8fc7\u5347\u7ea7\u7ed3\u6784\u4e2d\u7684\u65b9\u5757\u6765\u589e\u5f3a\u91cf\u5b50\u64cd\u7eb5<br/>\u8005.\u8fd9\u4e9b\u5347\u7ea7\u4f9d\u8d56\u4e8e\u66f4\u9ad8\u7ea7\u548c\u66f4\u5f3a\u5927\u7684\u6750\u6599,<br/>\u4e3b\u8981\u6765\u81ea\u4e8e\u8d85\u7ef4\u5ea6\u7b49\u79bb\u5b50\u953b\u7089.\u7136\u800c,\u4ec5\u9760\u90a3<br/>\u4e9b\u6750\u6599\u662f\u4e0d\u591f\u7684,\u56e0\u4e3a\u8fd9\u4e9b\u5e38\u89c4\u6765\u6e90\u7684\u7269\u8d28\u65e0<br/>\u6cd5\u7ef4\u6301\u91cf\u5b50\u7a33\u5b9a\u6027.\u5e78\u8fd0\u7684\u662f,\u91cf\u5b50\u64cd\u7eb5\u8005\u672c<br/>\u8eab\u5c31\u53ef\u4ee5\u751f\u4ea7\u4f60\u6240\u9700\u8981\u7684\u8fd9\u4e9b\u5947\u5f02\u6750\u6599.\u4f60\u5728<br/>\u5c1d\u8bd5\u8df3\u8fc7\u4e00\u4e9b\u751f\u4ea7\u7ebf\u65f6\u53d1\u73b0\u4e86\u5b83\u4eec.\u56e0\u6b64,\u91cf<br/>\u5b50\u64cd\u7eb5\u8005\u5141\u8bb8\u4f60\u66f4\u7b80\u5355\u7684\u751f\u4ea7\u73b0\u6709\u6750\u6599,\u5728\u8fd9<br/>\u4e2a\u8fc7\u7a0b\u4e2d,\u5b83\u4ea7\u51fa\u4e86\u4e00\u4e9b\u5168\u65b0\u7684\u6750\u6599,\u4f9b\u4f60\u5347<br/>\u7ea7\u7ed3\u6784\u672c\u8eab.%n%n\u4f60\u603b\u5171\u53d1\u73b0\u4e86\u4e09\u79cd\u65b0\u7269<br/>\u8d28,\u673a\u5668\u4e5f\u5c31\u6709\u4e86\u56db\u4e2a\u5c42\u7ea7.\u7b2c\u4e00\u7ea7\u662f\u521d\u59cb\u5c42<br/>\u7ea7,\u4e4b\u540e\u7684\u6bcf\u4e2a\u5c42\u7ea7\u90fd\u9700\u8981\u8fd9\u4e9b\u65b0\u7269\u8d28\u6765\u5efa\u9020<br/>.\u5728\u73b0\u5b9e\u751f\u6d3b\u4e2d,\u8fd9\u4e9b\u7269\u8d28\u53ea\u662f\u7406\u8bba\u4e0a\u7684\u7406\u60f3<br/>\u6750\u6599.\u5b83\u4eec\u7684\u7279\u6027\u90fdneta\u81ea\u5176\u5bf9\u5e94\u7684\u8df3\u8fc7<br/>\u7684\u4ea7\u7ebf.%n%n\u4f60\u5347\u7ea7\u91cf\u5b50\u64cd\u7eb5\u8005\u6240\u9700\u8981\u7684<br/>\u7b2c\u4e00\u79cd\u5947\u5f02\u7269\u54c1\u662f\u8d85\u7a33\u6001\u81ea\u4fee\u590d\u7c98\u5408\u5242.\u8981\u5236<br/>\u4f5c\u8fd9\u79cd\u6750\u6599,\u8bf7\u4f7f\u7528\u7c98\u5408\u4fc3\u8fdb\u50ac\u5316\u5242\u6267\u884c\u80f6\u6c34<br/>/\u710a\u6599\u914d\u65b9.\u6b64\u5916,\u5236\u4f5c\u5176\u4ed6\u50ac\u5316\u5242\u6765\u8bc1\u660e\u60a8<br/>\u5728\u91cf\u5b50\u9886\u57df\u4e4b\u65c5\u4e2d\u5df2\u7ecf\u51c6\u5907\u5c31\u7eea.%n"

                    "tooltip": "\u5c1d\u8bd5\u5b66\u4e60\u5e76\u4e86\u89e3\u4e16\u95f4\u4e00\u5207\u4e8b\u52a1\u7684\u8fd0\u884c\u65b9\u5f0f\u662f\u806a<br/>\u9896\u7684\u6807\u5fd7,\u7136\u800c,\u8981\u8fbe\u5230\u771f\u6b63\u7684\u660e\u667a,\u8fd8\u8981\u4e86<br/>\u89e3\u5982\u4f55\u8df3\u8fc7\u4e0d\u91cd\u8981\u7684\u4e8b\u60c5.\u4f5c\u4e3a\u79d1\u5b66\u4e0e\u5965\u79d8\u7684<br/>\u638c\u63a7\u8005,\u7269\u8d28\u7684\u7406\u5316\u5c5e\u6027\u5df2\u7ecf\u4e0d\u518d\u662f\u9650\u5236\u4f60\u524d<br/>\u884c\u7684\u969c\u788d.\u91cf\u5b50\u64cd\u7eb5\u8005\u80fd\u5e2e\u4f60\u8df3\u8fc7\u4e00\u5207\u4e0d\u5fc5\u8981<br/>\u7684\u201d\u6280\u672f\u7ec6\u8282\u201d.%n%n\u8fd9\u4e2a\u591a\u65b9\u5757\u7ed3\u6784\u7684<br/>\u76ee\u6807\u5c31\u662f\u5c06GTNH\u4e2d\u6700\u53d7\u6b22\u8fce\u548c\u6700\u91cd\u8981\u7684\u52a0<br/>\u5de5\u7ebf,\u7279\u522b\u662f\u5316\u5de5\u7ebf,\u7edf\u7edf\u6254\u6389.\u7531\u4e8e\u914d\u65b9\u4e2d<br/>\u7684\u5957\u5a03,\u4f60\u9700\u8981\u65e9\u671f\u5c42\u7ea7\u7684\u6750\u6599\u6765\u5236\u4f5c\u8f83\u9ad8\u5c42<br/>\u7ea7\u7269\u54c1\u7684\u66ff\u4ee3\u7269,\u56e0\u6b64\u6709\u8bb8\u591a\u65e9\u671f\u52a0\u5de5\u7ebf\u5728\u6574<br/>\u4e2a\u6e38\u620f\u8fc7\u7a0b\u4e2d\u4fdd\u6301\u4e0d\u53d8.\u66f4\u7cdf\u7cd5\u7684\u662f,\u4e3a\u4e86\u6ee1<br/>\u8db3\u4e0d\u65ad\u589e\u957f\u7684\u9700\u6c42,\u4f60\u9700\u8981\u4e00\u904d\u53c8\u4e00\u904d\u7684\u94fa\u8bbe<br/>\u8fd9\u4e9b\u4ea7\u7ebf.\u4e3a\u4e86\u964d\u4f4e\u5ef6\u8fdf,\u8be5\u591a\u65b9\u5757\u7ed3\u6784\u5c06\u5728<br/>\u4e00\u4e2a\u6b65\u9aa4\u4e2d\u5b8c\u6210\u8fd9\u4e9b\u4ea7\u7ebf\u7684\u5de5\u4f5c,\u800c\u4e0d\u518d\u9700\u8981<br/>\u5176\u4ed6\u989d\u5916\u7684\u5904\u7406\u6b65\u9aa4.%n%n\u91cf\u5b50\u64cd\u7eb5\u8005(<br/>Quantum Force Transf<br/>ormer, QFT),UEV\u9636\u6bb5\u89e3\u9501,<br/>\u5728\u4f60\u62e5\u6709\u4e86\u751f\u7269\u5904\u7406\u5668\u4e3b\u673a,\u4e00\u4e2a\u6c38\u6052\u5947\u70b9,<br/>\u548c\u4e00\u70b9\u5176\u4ed6\u6750\u6599\u540e\u5c31\u53ef\u4ee5\u5236\u9020.\u5360\u573015*1<br/>5,\u7531\u8bb8\u591a\u79cd\u673a\u68b0\u65b9\u5757\u7ec4\u6210,\u5176\u4e2d\u7684\u4e24\u79cd\u53ef\u4ee5<br/>\u88ab\u5347\u7ea7\u6765\u63d0\u9ad8\u591a\u65b9\u5757\u7ed3\u6784\u7684\u7b49\u7ea7.\u5c3d\u7ba1\u5b83\u5728U<br/>EV\u65f6\u53ef\u7528,\u4f46\u5347\u7ea7\u673a\u68b0\u65b9\u5757\u9700\u8981\u5927\u91cf\u5341\u5206\u6602<br/>\u8d35\u7684\u6750\u6599,\u4ee5\u4f7f\u4f60\u80fd\u591f\u8df3\u8fc7\u66f4\u591a\u79cd\u751f\u4ea7\u7ebf.\u6bd4<br/>\u5982,\u4e00\u7ea7\u91cf\u5b50\u64cd\u7eb5\u8005\u5c31\u53ef\u4ee5\u4e3a\u4f60\u8df3\u8fc7\u94c2\u7cfb\u5904\u7406<br/>\u7ebf,\u800c\u8df3\u8fc7\u51ef\u8299\u62c9\u4ea7\u7ebf\u5219\u9700\u8981\u56db\u7ea7\u91cf\u5b50\u64cd\u7eb5\u8005<br/>.%n%n\u91cf\u5b50\u64cd\u7eb5\u8005\u7684\u6bcf\u4e2a\u914d\u65b9\u90fd\u4ee3\u8868\u4e00\u6761<br/>\u4f60\u66fe\u7ecf\u75db\u82e6\u7740\u5efa\u8bbe\u8fc7\u7684\u4ea7\u7ebf,\u6216\u67d0\u6761\u4ea7\u7ebf\u7684\u5927<br/>\u90e8\u5206.\u4f8b\u5982,\u5fd8\u6389\u90a3\u4e9b\u5927\u5316\u53cd\u5427,\u4f60\u53ef\u4ee5\u901a\u8fc7<br/>\u8f93\u5165\u78b3,\u6c27,\u6c22\u7b49\u5851\u6599\u5728\u5206\u5b50\u6c34\u5e73\u7684\u5143\u7d20\u6210\u5206<br/>,\u5c31\u5f97\u5230\u5927\u91cf\u7684\u5851\u6599\u4ea7\u54c1.\u6240\u6709\u914d\u65b9\u90fd\u67093\u4e2a<br/>\u6216\u66f4\u591a\u8f93\u51fa\u4ea7\u7269,\u6bcf\u4e2a\u8f93\u51fa\u90fd\u6709\u540c\u7b49\u6982\u7387\u51fa\u73b0<br/>,\u5373\u6bcf\u4e2a\u4ea7\u7269\u4ea7\u51fa\u7684\u6982\u7387\u662f100\u9664\u4ee5\u914d\u65b9\u8f93<br/>\u51fa\u4ea7\u7269\u7684\u6570\u91cf.\u60f3\u8981\u589e\u52a0\u67d0\u79cd\u4ea7\u7269\u4ea7\u51fa\u7684\u6982\u7387<br/>?\u6709\u4e00\u4e9b\u9644\u52a0\u673a\u5236\u53ef\u4f9b\u4f60\u4f7f\u7528.%n%n\u7b80\u800c<br/>\u8a00\u4e4b,\u91cf\u5b50\u64cd\u7eb5\u8005\u901a\u8fc7\u4f7f\u7528\u5927\u91cf\u7684\u80fd\u91cf,\u64cd\u7eb5<br/>\u91cf\u5b50\u573a\u6765\u7a33\u5b9a\u5206\u89e3\u7b80\u5355\u7684\u5206\u5b50\u5e76\u5c06\u5b83\u4eec\u7ec4\u88c5\u6210<br/>\u66f4\u590d\u6742\u7684\u5206\u5b50,\u800c\u65e0\u9700\u989d\u5916\u6dfb\u52a0\u6216\u518d\u8fdb\u884c\u5176\u4ed6<br/>\u53d7\u9650\u8fc7\u7a0b.\u552f\u4e00\u4f60\u9700\u8981\u4e3a\u91cf\u5b50\u64cd\u7eb5\u8005\u51c6\u5907\u7684\u975e<br/>\u539f\u6599\u7684\u8f93\u5165\u6750\u6599\u662f\u4e00\u4e9b\u7279\u6b8a\u7684\u50ac\u5316\u5242,\u5b83\u4eec\u662f<br/>\u82af\u7247\u5de5\u4e1a\u7684\u5dc5\u5cf0\u4e4b\u4f5c.\u80fd\u6307\u5f15\u539f\u5b50\u5230\u8fbe\u4f60\u9700\u8981<br/>\u7684\u4f4d\u7f6e,\u6765\u5f62\u6210\u4f60\u6240\u9700\u8981\u7684\u4ea7\u54c1.\u6b63\u7531\u4e8e\u8fd9\u79cd<br/>\u7279\u6027,\u5b83\u4eec\u672c\u8eab\u4e5f\u6c38\u8fdc\u4e0d\u4f1a\u635f\u574f.%n%n\u8fd9<br/>\u79cd\u76f4\u63a5\u8fc7\u7a0b\u5c06\u957f\u5904\u7406\u94fe\u7b80\u5316\u4e3a\u4e00\u4e2a\u6b65\u9aa4,\u80fd\u5c06<br/>\u4e16\u754c\u4e0a\u6240\u6709\u7684\u5316\u5de5\u6559\u6750\u6254\u8fdb\u4e0b\u6c34\u9053.\u8fd9\u79cd\u6781\u81f4<br/>\u8f6c\u5316\u6709\u4e24\u4e2a\u540e\u679c:\u5176\u4e00,\u8fd9\u4e2a\u8fc7\u7a0b\u6240\u9700\u8981\u7684\u80fd<br/>\u91cf\u6781\u5176\u5de8\u5927.\u5176\u4e8c,\u5728\u91cf\u5b50\u9886\u57df,\u4e00\u5207\u90fd\u4e0d\u662f<br/>\u786e\u5b9a\u7684,\u56e0\u6b64\u4ea7\u51fa\u7ed3\u679c\u4e5f\u662f\u4e0d\u786e\u5b9a\u7684,\u9664\u975e\u6211<br/>\u4eec\u518d\u8fdb\u4e00\u6b65.\u5c06\u518d\u591a\u7684\u80fd\u91cf,\u518d\u597d\u7684\u6750\u6599\u6254\u8fdb<br/>\u673a\u5668\u4e5f\u4e0d\u80fd\u6539\u53d8\u8fd9\u7b2c\u4e8c\u70b9,\u90a3\u4e0b\u4e00\u6b65\u662f\u4ec0\u4e48?<br/>\u63a5\u4e0b\u6765\u7684\u4e24\u4e2a\u4efb\u52a1\u5c06\u544a\u8bc9\u4f60\u7b54\u6848.%n"

                {
                    "name": "\u00a76\u00a7l\u8d85\u51c0\u95f4",
                    "symbolSize": 62.400000000000006,
                    "x": 204.0,
                    "y": 372.0,
                    "tooltip": "\u66f4\u52a0\u5148\u8fdb(\u4e5f\u66f4\u52a0\u6d01\u51c0!)\u7684\u7535\u8def\u677f\u9700\u8981\u5728\u65e0<br/>\u5c18\u73af\u5883\u4e0b\u624d\u80fd\u5236\u4f5c.\u4e3a\u4e86\u5f97\u5230\u65e0\u5c18\u73af\u5883\u6211\u4eec\u9700<br/>\u8981\u8d85\u51c0\u95f4. \u8d85\u51c0\u95f4\u662f\u6574\u4f53\u5927\u5c0f\u57283x4x3<br/>\u523015x15x15\u4e4b\u95f4\u7684\u4e2d\u7a7a\u591a\u65b9\u5757\u7ed3\u6784.<br/>\u8d85\u51c0\u95f4\u7684\u5730\u677f\u548c\u5899\u58c1\u9700\u8981\u4f7f\u7528\u5851\u6599\u6df7\u51dd\u571f\u65b9\u5757<br/>\u6765\u642d\u5efa,\u8d85\u51c0\u95f4\u63a7\u5236\u5668\u4f4d\u4e8e\u5929\u82b1\u677f\u7684\u4e2d\u592e\u4f4d\u7f6e<br/>,\u5929\u82b1\u677f\u9664\u8fb9\u6846\u7684\u5176\u4ed6\u4f4d\u7f6e\u4f7f\u7528\u8fc7\u6ee4\u673a\u68b0\u65b9\u5757<br/>\u642d\u5efa,\u9664\u6b64\u4e4b\u5916\u4f60\u8fd8\u9700\u8981\u5728\u5e95\u5c42\u548c\u5899\u58c1\u65b9\u5757\u4e2d<br/>\u653e\u7f6e1\u4e2a\u80fd\u6e90\u4ed3\u548c1\u4e2a\u7ef4\u62a4\u4ed3.\u4f60\u8fd8\u9700\u89811\u6247<br/>IC2\u7684\u9632\u7206\u95e8\u7528\u4e8e\u8fdb\u51fa\u8d85\u51c0\u95f4(\u9632\u7206\u95e8\u53ef\u4ee5<br/>\u901a\u8fc7\u538b\u529b\u677f\u6765\u63a7\u5236\u5f00\u5173),\u6216\u8005\u4f60\u53ef\u4ee5\u901a\u8fc7\u5176<br/>\u4ed6\u65b9\u5f0f\u8fdb\u51fa\u8d85\u51c0\u95f4.\u53e6\u5916,\u5982\u679c\u4f60\u60f3\u8981\u81ea\u52a8\u5316<br/>\u8d85\u51c0\u95f4\u4e2d\u7684\u673a\u5668,\u53ef\u4ee5\u4f7f\u7528\u673a\u5668\u5916\u58f3\u6216\u7ebf\u7f06\u4e8c<br/>\u6781\u7ba1\u66ff\u6362\u5851\u6599\u6df7\u51dd\u571f,\u7528\u4e8e\u80fd\u91cf\u8f93\u5165\u548c\u7269\u54c1\u7684<br/>\u8f93\u5165/\u8f93\u51fa.\u673a\u5668\u5916\u58f3\u7684\u7b49\u7ea7\u4e0d\u4f1a\u5f71\u54cd\u7269\u54c1\u4f20<br/>\u8f93\u7684\u901f\u5ea6,\u6240\u4ee5\u7528\u6700\u4fbf\u5b9c\u7684\u5c31\u597d\u4e86.\u9632\u7206\u95e8,<br/>\u673a\u5668\u5916\u58f3\u548c\u7ebf\u7f06\u4e8c\u6781\u7ba1\u90fd\u662f\u53ef\u9009\u7684.%n%n<br/>\u8ba9\u6211\u4eec\u6765\u642d\u5efa\u4e00\u4e2a5x5x5\u7684\u8d85\u51c0\u95f4.\u5782\u76f4<br/>\u65b9\u5411\u7684\u6269\u5c55\u5f88\u5bb9\u6613,\u53ea\u8981\u4e0d\u8d85\u8fc7\u6700\u5927\u9ad8\u5ea6\u5373\u53ef<br/>,\u800c\u6c34\u5e73\u65b9\u5411\u7684\u6269\u5c55,\u9700\u8981\u6ce8\u610f\u8ba9X\u548cZ\u5373\u957f<br/>\u5bbd\u4e3a\u5947\u6570.\u9632\u7206\u73bb\u7483\u53ef\u4ee5\u66ff\u6362\u4e0d\u8d85\u8fc7\u7ea65\uff05\u7684<br/>\u5851\u6599\u6df7\u51dd\u571f\u65b9\u5757,\u8fd9\u6837\u8d85\u51c0\u95f4\u5c31\u53ef\u4ee5\u6709\u7a97\u6237\u4e86<br/>,\u53ef\u4ee5\u5728\u5916\u9762\u5c31\u80fd\u770b\u5230\u5185\u90e8\u673a\u5668\u72b6\u6001.\u5982\u679c\u4f7f<br/>\u7528\u787c\u7845\u9178\u76d0\u73bb\u7483\u6216\u5b88\u536b\u8005\u73bb\u7483,\u53ef\u4ee5\u66ff\u6362\u66f4\u591a<br/>\u65b9\u5757.%n%n\u4f60\u53ef\u4ee5\u901a\u8fc7\u8d85\u51c0\u95f4\u5899\u58c1\u4e0a\u7684\u673a<br/>\u5668\u5916\u58f3\u4e0e\u5185\u90e8\u4ea4\u4e92,\u4f20\u9001\u6750\u6599,\u8f93\u90011A\u7684\u7535<br/>\u529b.\u4f60\u8fd8\u53ef\u4ee5\u7528\u7ebf\u7f06\u4e8c\u6781\u7ba1\u6765\u8f93\u9001\u591aA\u7535\u529b.<br/>%n%n\u4f46\u662f\u5728\u4e3a\u4f60\u7684\u5185\u90e8\u673a\u5668\u66f4\u65b0\u6362\u4ee3\u65f6\u4f60<br/>\u8981\u4e07\u5206\u5c0f\u5fc3.\u52a1\u5fc5\u62c6\u4e0b\u65e7\u7684\u673a\u5668\u5916\u58f3\u548c\u7ebf\u7f06\u4e8c<br/>\u7ea7\u7ba1\u7136\u540e\u7528\u65b0\u7684\u66f4\u9ad8\u7535\u538b\u7684\u66ff\u6362,\u5426\u5219\u4f60\u4e00\u5b9a<br/>\u4f1a\u5f88\u4f24\u5fc3\u7684.\u5982\u679c\u53ea\u662f\u7528\u4e8e\u4f20\u8f93\u7269\u54c1,\u90a3\u5c31\u4e0d<br/>\u7528\u7ba1\u7b49\u7ea7\u7684\u4e8b.%n%n\u5982\u679c\u8d85\u51c0\u95f4\u6709\u7ef4\u62a4\u95ee<br/>\u9898,\u5b83\u5c31\u6709\u51e0\u7387\u541e\u6389\u5728\u5176\u4e2d\u5236\u4f5c\u7684\u7269\u54c1(\u6bcf\u4e2a<br/>\u7ef4\u62a4\u95ee\u9898\u589e\u52a010\uff05\u51e0\u7387!).\u7528\u4fbf\u643a\u5f0f\u626b\u63cf<br/>\u4eea\u3001\u5de5\u4e1a\u4fe1\u606f\u5c4f\u6216\u7ef4\u62a4\u63d0\u793a\u8986\u76d6\u677f\u6765\u76d1\u63a7\u4f60\u7684<br/>\u8d85\u51c0\u95f4.%n%n\u53e6\u5916,\u95e8\u5f00\u7684\u65f6\u95f4\u8d8a\u957f\u6216\u8d85<br/>\u51c0\u95f4\u505c\u673a,\u6d01\u51c0\u5ea6\u5c31\u8d8a\u4f4e,\u800c\u8fd9\u4e0e\u662f\u5426\u541e\u4e1c\u897f<br/>\u76f4\u63a5\u76f8\u5173.\u6240\u4ee5\u5c3d\u53ef\u80fd\u5c11\u5f00\u95e8\u5e76\u4fdd\u6301\u8d85\u51c0\u95f4\u6b63<br/>\u5e38\u8fd0\u884c!\u800c\u4e14\u6709\u4e9b\u65b9\u6cd5\u6bd4\u5982,\u7535\u68af\u6216\u65c5\u884c\u951a,<br/>\u5b8c\u5168\u4e0d\u9700\u8981\u5f00\u95e8\u5c31\u80fd\u8fdb\u51fa!\u4f60\u751a\u81f3\u53ef\u4ee5\u5c06\u7535\u68af<br/>\u6216\u65c5\u884c\u951a\u5d4c\u5165\u5730\u677f\u6765\u4f18\u96c5\u7684\u96c6\u6210\u5230\u8d85\u51c0\u95f4\u7ed3\u6784<br/>\u4e2d.%n%n\u00a73\u591a\u65b9\u5757\u673a\u5668\u5982\u5927\u578b\u5316\u5b66\u53cd\u5e94<br/>\u91dc\u3001\u5927\u578b\u52a0\u5de5\u5382\u6216\u662f\u5904\u7406\u9635\u5217\u90fd\u53ef\u4ee5\u63d0\u4f9b\u8d85\u51c0<br/>\u73af\u5883,\u6240\u4ee5\u8fd9\u4e9b\u673a\u5668\u65e0\u9700\u653e\u5165\u8d85\u51c0\u95f4.\u4f60\u65e0\u6cd5<br/>\u5728\u5904\u7406\u9635\u5217\u4e2d\u4f7f\u7528\u751f\u7269\u5b9e\u9a8c\u5ba4,\u6240\u4ee5\u5728\u540e\u671f\u4f60<br/>\u8fd8\u662f\u4f1a\u9700\u8981\u8d85\u51c0\u95f4\u7684.%n%n\u5176\u4ed6\u6709\u7528\u7684\u63d0<br/>\u793a: \u76f4\u63a5\u5728\u8d85\u51c0\u95f4\u5185\u53d1\u7535(\u6e05\u6d01\u80fd\u6e90)\u3001\u4f7f<br/>\u7528AE\u7684\u65e0\u7ebf\u63a5\u5165\u5668\u6216\u77e2\u91cf\u53d8\u6362\u63a5\u53e3\u8df3\u8fc7\u673a\u5668<br/>\u5916\u58f3\u3001\u800c\u4e14\u4f60\u53ef\u4ee5\u5347\u7ea7\u80fd\u6e90\u4ed3\u4ee5\u66f4\u5feb\u5730\u8fbe\u52301<br/>00\uff05\u6548\u7387(\u8fbe\u5230\u6ee1\u6548\u7387\u7684\u8017\u80fd\u4e0d\u53d8).%n<br/>%n\u00a7c\u8bf7\u6ce8\u610f\uff1a\u73b0\u5728\u8d85\u51c0\u95f4\u5185\u4efb\u4f55\u4f1a\u4ea7\u751f\u6c61<br/>\u67d3\u7684\u673a\u5668,\u90fd\u4f1a\u5bfc\u81f4\u6d01\u51c0\u5ea6\u6e05\u96f6."

                    "tooltip": "\u8d85\u8d8a\u65f6\u7a7a,\u7a81\u7834\u73b0\u5b9e.\u4f60\u5df2\u7aa5\u89c1\u4ece\u672a\u5b58\u5728\u4e8e\u4e16<br/>\u95f4\u7684\u4e8b\u7269,\u5c06\u5176\u5316\u4f5c\u6d41\u4f53,\u53c8\u51dd\u4e3a\u56fa\u4f53.\u514b\u670d<br/>\u91cd\u91cd\u56f0\u96be\u4e4b\u540e,\u5b83\u7ec8\u4e8e\u7a33\u5b9a\u4e86\u4e0b\u6765.\u6ce8\u89c6\u7740\u5b83<br/>,\u4f60\u89c9\u5f97\u4f60\u51e0\u4e4e\u53ef\u4ee5\u5c06\u6574\u4e2a\u5b87\u5b99\u63e1\u5728\u624b\u4e2d.%<br/>n%n\u4ece\u524d,\u4f60\u5c06\u6240\u6709\u6750\u6599\u7ed3\u5408\u4e3a\u4e00,\u521b\u9020\u4e86<br/>\u6c38\u6052\u5947\u70b9,\u4e00\u4e2a\u65e0\u9650\u81f4\u5bc6\u7684\u5b87\u5b99\u6837\u672c.\u7136\u800c,<br/>\u60f3\u8981\u5c06\u8fd9\u4e00\u8fc7\u7a0b\u5728DTPF\u7684\u91cf\u7ea7\u4e0a\u81ea\u52a8\u5316\u662f<br/>\u65e0\u6bd4\u8352\u8c2c\u7684,\u8fd9\u51e0\u4e4e\u4f1a\u4f7f\u4f60\u7684\u8fdb\u5ea6\u5b8c\u5168\u505c\u6ede,<br/>\u597d\u5728\u4f60\u53d1\u73b0\u4e86\u5145\u80fd\u8d85\u7acb\u65b9\u4f53.\u60f3\u8981\u5728\u6839\u672c\u4e0a\u5c55<br/>\u73b0\u51fa\u65f6\u7a7a\u672c\u8eab,\u4f60\u9996\u5148\u5f97\u5c55\u73b0\u51fa\u7b2c\u56db\u4e2a\u7a7a\u95f4\u7ef4<br/>\u5ea6,\u8fd9\u5c31\u662f\u8d85\u7acb\u65b9\u4f53\u7684\u542b\u4e49:\u4e00\u4e2a\u56db\u7ef4\u7684\u7acb\u65b9<br/>\u4f53.%n%n\u7acb\u65b9\u4f53!\u4f60\u5468\u56f4\u7684\u4e00\u5207\u51e0\u4e4e\u90fd\u7531<br/>\u7acb\u65b9\u4f53\u7ec4\u6210.\u4ec5\u4ec5\u662f\u5bf9\u56db\u7ef4\u4e16\u754c\u73b0\u5b9e\u7684\u4e00\u77a5,<br/>\u4fbf\u4f7f\u4f60\u6210\u529f\u5730\u5229\u7528\u5b83\u6765\u51dd\u7ed3\u65f6\u7a7a,\u5c06\u5176\u968f\u5fc3\u6240<br/>\u6b32\u5730\u5851\u9020\u6210\u4efb\u4f55\u5b8c\u6574\u7684\u6c38\u6052\u9020\u7269--\u4e0d\u5e78\u7684\u662f<br/>,\u8fd9\u4e00\u8fc7\u7a0b\u65e0\u6cd5\u9006\u8f6c.\u65e0\u9700\u591a\u8a00,\u8fde\u751f\u7269\u7535\u8def<br/>\u4e5f\u4e0d\u8db3\u4ee5\u7ef4\u6301\u8fd9\u4e00\u6781\u7aef\u81f4\u5bc6\u3001\u65e0\u6bd4\u7a33\u5b9a\u7684\u591a\u7ef4<br/>\u6750\u6599.%n%n\u8fd9\u662f\u76ee\u524d\u6700\u7ec8\u6781\u7684\u5347\u7ea7,\u63d0\u4f9b<br/>13501K\u7684\u57fa\u7840\u7089\u6e29.\u8ba9\u4f60\u7684\u8d85\u7ef4\u5ea6\u7b49\u79bb<br/>\u5b50\u953b\u7089(DTPF)\u5927\u653e\u5f02\u5f69\u5427!"
                },

                    "x": 504.0,
                    "y": 72.0,
                    "tooltip": "\u5728\u56db\u79cd\u9505\u7089\u4e2d,\u5927\u578b\u94a8\u94a2\u9505\u7089\u662f\u6700\u5927\u4e5f\u662f\u6700\u70c2<br/>\u7684.\u5b83\u4e0e\u949b\u9505\u7089\u7c7b\u4f3c,\u53ea\u63a5\u53d7\u7279\u5b9a\u71c3\u6599,\u4e3b\u8981<br/>\u5c31\u662f\u56fa\u4f53\u8d85\u7ea7\u71c3\u6599,\u4e0d\u8fc7\u5b83\u8f93\u51fa\u8fc7\u70ed\u84b8\u6c7d\u7684\u901f<br/>\u5ea6\u76f8\u5f53\u4e8e100\uff05\u6548\u7387\u4e0b\u768416000EU/<br/>t.\u5982\u679c\u4f60\u6709\u66f4\u597d\u7684\u6da1\u8f6e\u8f6c\u5b50\u6750\u6599,\u6bd4\u5982\u5965\u5229<br/>\u54c8\u94a2,\u90a3\u4e48\u4f60\u5c31\u80fd\u83b7\u5f97\u8fdc\u8d85\u8fd9\u4e2a\u6570\u5b57\u7684\u529f\u7387\u8f93<br/>\u51fa,\u7ea6\u4e3a24000EU/t\u6216\u662f\u66f4\u9ad8.%n<br/>%n\u4f60\u5efa\u9020\u7684\u5927\u578b\u9505\u7089\u6570\u91cf,\u51b3\u5b9a\u4e86\u4f60\u53ef\u80fd\u9700<br/>\u8981\u5927\u91cf\u7684\u5927\u578b\u6da1\u8f6e.\u800c\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898,\u4f60<br/>\u53ef\u4ee5\u8003\u8651\u8ba9\u6bcf\u53f0\u6da1\u8f6e\u8fdb\u5165\u8d85\u8f7d\u72b6\u6001,\u6216\u8005\u76f4\u63a5<br/>\u5207\u6362\u5230\u677e\u6a21\u5f0f,\u4e0d\u8fc7\u53ea\u6709\u5728\u677e\u6a21\u5f0f\u4e0b\u5339\u914d\u6700\u4f73<br/>\u6d41\u91cf,\u8fd9\u624d\u7b97\u662f\u4e2a\u4e0d\u9519\u7684\u9009\u62e9."

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u591a\u65b9\u5757\u673a\u5668\u5168\u606f\u6295\u5f71\u4eea.png",
                    "x": -12.0,
                    "y": 120.0,
                    "tooltip": "\u5728\u6f5c\u884c\u65f6\u7528\u5168\u606f\u6295\u5f71\u4eea\u53f3\u51fb\u591a\u65b9\u5757\u63a7\u5236\u5668,\u4f1a<br/>\u8c03\u7528\u540d\u4e3a\u00a7o\"\u751f\u5b58\u6a21\u5f0f\u81ea\u52a8\u642d\u5efa\"\u00a7r\u7684\u52a8<br/>\u4f5c.\u5982\u679c\u591a\u65b9\u5757\u7ed3\u6784\u5360\u636e\u7684\u533a\u57df\u5185\u6ca1\u6709\u969c\u788d\u7269<br/>,\u81ea\u52a8\u642d\u5efa\u5c31\u4f1a\u8bd5\u56fe\u4f7f\u7528\u4f60\u7269\u54c1\u680f\u4e2d\u7684\u7269\u54c1\u642d<br/>\u5efa\u7ed3\u6784.\u5e76\u4e14,\u6b63\u5982\u5168\u606f\u6295\u5f71\u663e\u793a\u4e00\u6837,\u5bf9\u4e8e<br/>\u652f\u6301\u591a\u79cd\u7b49\u7ea7\u673a\u68b0\u65b9\u5757\u6216\u8005\u53ef\u53d8\u4f53\u79ef\u7684\u591a\u65b9\u5757<br/>\u7ed3\u6784,\u4f60\u624b\u4e2d\u62ff\u7740\u7684\u5168\u606f\u6295\u5f71\u4eea\u6570\u91cf\u51b3\u5b9a\u4e86\u653e<br/>\u7f6e\u7684\u65b9\u5757\u7b49\u7ea7.\u5b83\u4f1a\u4e3a\u4f60\u653e\u7f6e\u6b63\u786e\u6570\u91cf\u7684\u4ed3\u5ba4<br/>(\u8bd1\u8005\u6ce8:\u5982\u65e0\u7279\u6b8a\u8981\u6c42,\u5c31\u662f\u6bcf\u79cd1\u4e2a),<br/>\u4e0d\u8fc7\u4e00\u822c\u4f1a\u5c06\u4ed3\u5ba4\u53e3\u671d\u5411\u4f60\u81ea\u5df1,\u800c\u4e0d\u662f\u5782\u76f4<br/>\u4e8e\u6240\u5728\u9762\u7684\u65b9\u5411.\u5982\u679c\u7269\u54c1\u680f\u4e2d\u6ca1\u6709\u53ef\u7528\u7684\u4ed3<br/>\u5ba4,\u5c31\u53ea\u4f1a\u653e\u7f6e\u6240\u9700\u7684\u673a\u68b0\u65b9\u5757,\u9664\u975e\u662f\u5728\u67d0<br/>\u4e9b\u5fc5\u987b\u653e\u7f6e\u4ed3\u5ba4\u7684\u70b9(\u5982\u5de5\u4e1a\u9ad8\u7089\u7684\u9876\u90e8\u4e2d\u5fc3<br/>\u70b9,\u5fc5\u987b\u653e\u7f6e\u6d88\u58f0\u4ed3)%n%n\u751f\u5b58\u6a21\u5f0f\u81ea\u52a8<br/>\u642d\u5efa\u4e5f\u53ef\u4ee5\u4ece\u5176\u5b83\u5f62\u5f0f\u7684\"\u7269\u54c1\u680f\",\u6216\u662f\u67d0<br/>\u4e9b\u81ea\u5e26/\u80fd\u8fde\u63a5\u5b58\u50a8\u7a7a\u95f4\u7684\u7269\u54c1\u4e2d,\u62ff\u53d6\u9700\u8981<br/>\u7684\u65b9\u5757. \u76ee\u524d\u652f\u6301:%n- \u5192\u9669\u80cc\u5305(\u7a7f<br/>\u5728\u8eab\u4e0a\u6216\u662f\u653e\u5728\u7269\u54c1\u680f\u91cc\u90fd\u884c)%n- AE<br/>2\u4fbf\u643a\u5143\u4ef6%n- \u652f\u6301\u8bbf\u95ee\u7269\u54c1\u7684AE2\u65e0<br/>\u7ebf\u7ec8\u7aef\u6240\u8fde\u63a5\u7684ME\u7f51\u7edc.\u652f\u6301\u663e\u793a\u5143\u4ef6\u8fc7\u6ee4<br/>,\u6d88\u8017\u80fd\u91cf,\u9700\u8981\u5b89\u5168\u7ec8\u7aef\u6743\u9650,\u4ee5\u53ca\u5728\u65e0\u7ebf<br/>\u8303\u56f4\u5185%n- \u6797\u4e1amod\u80cc\u5305%n- \u672b\u5f71<br/>\u7bb1\u7684\u5e93\u5b58(\u5982\u679c\u8eab\u4e0a\u5e26\u7740Backpack-<br/>mod\u7684\u672b\u5f71\u80cc\u5305) (\u8bd1\u8005\u6ce8:\u672b\u5f71\u80cc\u5305\u6ca1<br/>\u6709\u5408\u6210\u8868.\u4e0d\u662f\u672b\u5f71\u888b\u5b50!) \u6ce8\u610f:\u76ee\u524d\u8fd8<br/>\u4e0d\u652f\u6301Backpack-mod\u7684\u666e\u901a\u80cc\u5305<br/>."
                },
                {
                    "name": "\u00a76\u00a7l\u4f5c\u7269\u52a0\u901f",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u6781\u9650\u5de5\u4e1a\u6e29\u5ba4.png",
                    "x": 300.0,
                    "y": 252.0,
                    "tooltip": "\u00a7W\u6b22\u8fce\u6765\u5230\u6211\u7684TED\u6f14\u8bb2,\u4eca\u5929\u6211\u4eec\u6765\u8c08<br/>\u8c08\u00a76\u00a7l\u6781\u9650\u5de5\u4e1a\u6e29\u5ba4.%n\u00a7r\u8fd9\u662f\u6700\u5148<br/>\u8fdb\u4e14\u00a7l\u00a7n\u65e0\u5ef6\u8fdf\u00a7r\u7684\u4f5c\u7269\u519c\u573a,\u5e76\u53ef\u4ee5<br/>\u4e3a\u4f60\u63d0\u4f9b\u6210\u5428\u7684\u4f5c\u7269.%n\u8fd9\u53f0\u673a\u5668\u5728\u00a75E<br/>V\u00a7r\u9636\u6bb5\u5c31\u53ef\u4ee5\u5236\u9020,\u4f46\u60f3\u8981\u89e3\u9501IC2\u6742<br/>\u4ea4\u4f5c\u7269\u6a21\u5f0f,\u8fd8\u5f97\u81f3\u5c11\u4e3a\u5176\u63d0\u4f9b\u00a7dLuV\u00a7<br/>r\u80fd\u91cf\u624d\u884c.%n\u653e\u7f6e\u63a7\u5236\u5668\u65b9\u5757\u540e\u5bf9\u5176\u4f7f\u7528<br/>\u6295\u5f71\u4eea\u5373\u53ef\u663e\u793a\u6574\u4f53\u7ed3\u6784.%n\u73bb\u7483\u7b49\u7ea7\u4f1a\u9650<br/>\u5236\u80fd\u6e90\u7b49\u7ea7,\u800c\u00a73UV\u00a7r\u73bb\u7483\u652f\u6301\u6240\u6709\u80fd<br/>\u6e90\u7b49\u7ea7.%n\u624b\u6301\u87ba\u4e1d\u5200Shift+\u53f3\u952e\u4ee5<br/>\u5207\u6362\u4f5c\u7269\u6a21\u5f0f(IC2/\u666e\u901a),\u5f88\u9057\u61be,\u4f60<br/>\u4e0d\u80fd\u5728\u540c\u4e00\u53f0\u673a\u5668\u5185\u540c\u65f6\u79cd\u690d\u8fd9\u4e24\u79cd\u4f5c\u7269.%<br/>n\u8fd9\u53f0\u673a\u5668\u7ba1\u7406\u4f5c\u7269\u6709\u4e09\u79cd\u6a21\u5f0f(\u4f7f\u7528\u87ba\u4e1d\u5200<br/>\u5207\u6362):%n%n\u00a7l\u8bbe\u7f6e\u6a21\u5f0f(\u8f93\u5165):%<br/>n\u00a7r\u8fd9\u4e2a\u6a21\u5f0f\u4e0b,\u4f60\u53ef\u4ee5\u5c06\u4f5c\u7269\u79cd\u690d\u5230\u673a\u5668<br/>\u4e2d.%n\u53ea\u9700\u5c06\u79cd\u5b50\u9001\u5165\u673a\u5668\u7684\u8f93\u5165\u603b\u7ebf,\u7136<br/>\u540e\u4f7f\u7528\u8f6f\u9524\u542f\u52a8\u673a\u5668\u5373\u53ef.%n\u53e6\u5916,\u4f60\u8fd8\u9700<br/>\u8981\u8f93\u5165IC2\u6742\u4ea4\u4f5c\u7269\u751f\u957f\u6240\u9700\u8981\u7684\u65b9\u5757(\u5982<br/>\u679c\u6709\u7684\u8bdd)%n\u7b49\u5230\u8f93\u5165\u603b\u7ebf\u7a7a\u4e86,\u5c31\u53ef\u4ee5\u5173<br/>\u95ed\u673a\u5668\u5e76\u5207\u6362\u6a21\u5f0f\u4e86.%n\u8bf7\u6ce8\u610f,\u57fa\u4e8e\u4e0d\u540c<br/>\u7535\u538b\u7b49\u7ea7,\u673a\u5668\u5185\u90e8\u7684\u4f5c\u7269\u69fd\u4f4d\u662f\u6709\u9650\u7684.%<br/>n\u666e\u901a\u4f5c\u7269\u7684\u521d\u59cb\u69fd\u4f4d\u6570\u4e3a1,\u540c\u65f6\u00a75EV<br/>\u00a7r\u540e\u7684\u6bcf\u4e2a\u7b49\u7ea7\u69fd\u4f4d\u6570x2,\u6bcf\u4e2a\u69fd\u4f4d\u53ef\u4ee5<br/>\u79cd\u690d64\u682a\u540c\u79cd\u4f5c\u7269.%n\u800c\u5728IC2\u6742\u4ea4\u4f5c<br/>\u7269\u6a21\u5f0f\u4e0b,\u521d\u59cb\u69fd\u4f4d\u6570\u4e3a4,\u540c\u65f6\u00a7dLuV<br/>\u00a7r\u540e\u7684\u6bcf\u4e2a\u7b49\u7ea7\u69fd\u4f4d\u6570x4,\u6bcf\u4e2a\u69fd\u4f4d\u53ea\u80fd<br/>\u79cd\u690d1\u682a\u4f5c\u7269.%n%n\u00a7l\u8bbe\u7f6e\u6a21\u5f0f(\u8f93\u51fa<br/>):%n\u00a7r\u6b64\u6a21\u5f0f\u4e0b,\u4f60\u53ef\u4ee5\u79fb\u52a8\u4f60\u7684\u6e29\u5ba4<br/>,\u6216\u662f\u5347\u7ea7\u4f5c\u7269.%n\u673a\u5668\u5728\u6b64\u6a21\u5f0f\u4e0b\u8fd0\u884c\u65f6<br/>,\u5c06\u5728\u8f93\u51fa\u603b\u7ebf\u4e2d\u8f93\u51fa\u5176\u5185\u90e8\u7684\u6240\u6709\u5df2\u79cd\u690d\u4f5c<br/>\u7269.%n%n\u00a7l\u666e\u901a\u4f5c\u7269\u8fd0\u884c:%n\u00a7r\u5bf9<br/>\u4e8e\u666e\u901a\u4f5c\u7269,\u5355\u6b21\u8fd0\u884c\u76f8\u5f53\u76f4\u622a\u4e86\u5f53.\u57fa\u7840\u8fd0<br/>\u884c\u65f6\u95f4\u4e3a5\u79d2,\u8fd0\u884c\u7ed3\u675f\u65f6\u6240\u6709\u4f5c\u7269\u90fd\u4f1a\u957f\u6210<br/>,\u5e76\u5c06\u6536\u83b7\u4ece\u8f93\u51fa\u603b\u7ebf\u4e2d\u8f93\u51fa. \u53e6\u5916,\u4ece\u00a7<br/>5EV\u00a7r\u4e4b\u540e,\u8fd0\u884c\u65f6\u95f4\u4e0d\u65ad\u7f29\u77ed\u00a7o(\u57fa<br/>\u7840\u8fd0\u884c\u65f6\u95f4\u9664\u4ee5\u8d85\u8fc7\u00a76HV\u00a7r\u00a7o\u7684\u7ea7\u6570<br/>\u4e3a\u5b9e\u9645\u8fd0\u884c\u65f6\u95f4,\u6700\u5c0f1\u79d2.WOW)\u00a7r <br/>%n%nIC2\u6742\u4ea4\u4f5c\u7269\u5c31\u662f\u53e6\u4e00\u79cd\u8fd0\u884c\u65b9\u5f0f<br/>,\u6ca1\u8fd9\u4e48\u7b80\u5355\u4e86. \u901a\u5e38\u5b83\u4eec\u662f\u6a21\u62df\u7684,\u53ea\u662f<br/>\u52a0\u901f\u4e8632\u500d.\u57fa\u7840\u8fd0\u884c\u65f6\u95f4\u540c\u6837\u662f5\u79d2.\u4f60<br/>\u53ef\u4ee5\u4f7f\u7528\u4e09\u5f55\u4eea\u6765\u68c0\u67e5\u4f5c\u7269\u751f\u957f\u8fdb\u5ea6.%n%<br/>n\u5982\u679c\u4f60\u60f3\u8ba9\u4f5c\u7269\u957f\u5f97\u66f4\u5feb\u70b9,\u53ef\u4ee5\u4f7f\u7528\u80a5\u6599<br/>(\u81f3\u591a\u00a7l400\uff05,\u591a\u4f59\u4f1a\u6389\u843d\u00a7r!).<br/>\u6e29\u5ba4\u4f1a\u5728\u8fd0\u884c\u5f00\u59cb\u7684\u65f6\u5019,\u4ece\u8f93\u5165\u603b\u7ebf\u4e2d\u63d0\u53d6<br/>\u80a5\u6599,\u5e76\u5728\u672c\u6b21\u8fd0\u884c\u4e2d\u4f7f\u7528. \u6bcf\u682a\u666e\u901a\u4f5c\u7269<br/>\u6a21\u5f0f\u4e0b\u7684\u4f5c\u7269,\u65bd\u80a5\u53ef\u4ee5\u83b7\u5f97+200\uff05,\u800c<br/>\u5728IC2\u6742\u4ea4\u4f5c\u7269\u6a21\u5f0f\u4e0b\u5219\u4e3a+10\uff05.\u6b64\u9879<br/>\u589e\u76ca\u5747\u5300\u5730\u5e94\u7528\u4e8e\u6bcf\u682a\u4f5c\u7269\u4e0a. \u6bd4\u5982\uff1a%n<br/>\u666e\u901a\u4f5c\u7269\u6a21\u5f0f,3\u4e2a\u5c0f\u9ea6\u79cd\u5b50,1\u4e2a\u8336\u79cd\u5b50,<br/>\u8f93\u5165\u4e00\u4efd\u80a5\u6599,\u4f60\u53ef\u4ee5\u83b7\u5f97+150\uff05\u5c0f\u9ea6\u6389<br/>\u843d,\u4ee5\u53ca+50\uff05\u8336\u6389\u843d.%nIC2\u6742\u4ea4\u4f5c<br/>\u7269\u6a21\u5f0f,16\u4e2a\u897f\u74dc\u79cd\u5b50\u888b,\u8f93\u516564\u4efd\u80a5\u6599<br/>,\u4f60\u4f1a\u83b7\u5f97+40\uff05\u6389\u843d.%n%n\u53e6\u5916,\u4f60<br/>\u7684\u4f5c\u7269\u90fd\u9700\u8981\u6c34\u624d\u80fd\u751f\u957f.\u6bcf\u6b21\u8fd0\u884c\u6bcf\u682a\u4f5c\u7269<br/>\u6d88\u80171000L\u6c34.\u6240\u4ee5,\u4e3e\u4f8b\u6765\u8bf4,\u5982\u679c\u4f60<br/>\u79cd\u690d\u4e86576\u682a\u8336\u4f5c\u7269,\u00a73UV\u00a7r\u7b49\u7ea7\u7684<br/>\u6e29\u5ba4,\u6bcf\u79d2\u9700\u8981576000L\u6c34.%n%n<br/>\u00a7l\u6700\u540e\u7684\u6ce8\u610f\u4e8b\u9879:%n\u00a7r\u65e0\u6cd5\u7981\u7528\u52a8\u753b<br/>.%n\u53ef\u4ee5\u7528\u53cd\u76f8\u706f.%n\u6ce5\u571f\u5fc5\u987b\u4e3a\u8015\u8fc7\u7684<br/>\u6c83\u571f(RandomThings-mod\u7684<br/>).%n\u5982\u679c\u4f60\u9047\u5230\u4efb\u4f55\u95ee\u9898\u6216\u6709\u4efb\u4f55\u5efa\u8bae,<br/>\u8bf7\u5230github\u53d1issue\u5e76\u00a7l@ku<br/>ba6000\u00a7r.%n\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u662f\u6211<br/>\u4e3a\u4e86\u79cd\u8336\u5199\u7684...%n"
                },
                {
                    "name": "\u805a\u7126\u7684\u79d1\u5b66\u4e0e\u5965\u79d8",
                    "symbolSize": 31.200000000000003,
                    "x": 768.0,
                    "y": 228.0,
                    "tooltip": "\u8fd9\u4e00\u673a\u5236\u662f\u53ef\u9009\u7684,\u800c\u4e14\u65e0\u9700\u66f4\u591a\u5408\u6210.\u4e0d\u8fc7<br/>,\u5f53\u5e76\u884c\u6570\u5f88\u9ad8,\u6216\u8005\u9700\u8981\u5236\u4f5c\u65b0\u7269\u54c1\u6765\u89e3\u9501<br/>\u66f4\u9ad8\u7b49\u7ea7\u65f6,\u5b83\u5341\u5206\u6709\u7528.\u201c\u805a\u7126\u201d---\u4e5f<br/>\u5c31\u662f\u8bf4,\u63d0\u9ad8\u91cf\u5b50\u64cd\u7eb5\u8005\u7684\u4ea7\u7269\u8f93\u51fa\u6982\u7387,\u6709<br/>\u4e24\u79cd\u53ef\u9009\u65b9\u5f0f,\u4e5f\u53ef\u4ee5\u540c\u65f6\u4f7f\u7528.\u6bcf\u79cd\u805a\u7126\u65b9<br/>\u5f0f\u90fd\u9700\u8981\u4e00\u79cd\u65b0\u7684\u7b49\u79bb\u5b50\u4f53,\u954e\u548c\u9544;\u5b83\u4eec\u9700<br/>\u8981\u5728T4\u805a\u53d8\u4e2d\u7531\u5176\u4ed6\u7b49\u79bb\u5b50\u4f53(\u5176\u4e2d\u5404\u5305\u542b<br/>\u4e00\u79cdT3\u7b49\u79bb\u5b50\u4f53)\u5236\u4f5c.\u4e24\u79cd\u7b49\u79bb\u5b50\u53ef\u4ee5\u540c<br/>\u65f6\u4f7f\u7528.%n%n\u5f53\u4f9b\u5e94\u954e\u7b49\u79bb\u5b50\u4f53\u65f6,\u5f53\u524d<br/>\u914d\u65b9\u4e2d\u53ef\u4ee5\u9009\u62e9\u4e00\u79cd\u4ea7\u7269\u4f5c\u4e3a\u805a\u7126\u4ea7\u7269;\u8fd9\u4e00<br/>\u4ea7\u7269\u9700\u8981\u5728\u8f93\u5165\u603b\u7ebf\u4e2d\u4f7f\u7528\u7f16\u7a0b\u7535\u8def\u6307\u5b9a(\u8fd9<br/>\u4e5f\u662f\u7f16\u7a0b\u7535\u8def\u5bf9\u8be5\u591a\u65b9\u5757\u7684\u552f\u4e00\u4f5c\u7528),\u7f16\u7a0b<br/>\u7535\u8def1\u4ee3\u8868NEI\u4e2d\u7684\u7b2c1\u79cd\u4ea7\u7269,\u7535\u8def2\u4ee3<br/>\u8868NEI\u4e2d\u7684\u7b2c2\u79cd,\u4ee5\u6b64\u7c7b\u63a8.\u73a9\u5bb6\u53ef\u4ee5\u9009<br/>\u62e9\u4ed6\u4eec\u6700\u9700\u8981\u6240\u6709\u4ea7\u7269\u4e2d\u7684\u54ea\u4e00\u79cd;\u6b63\u56e0\u8fd9\u4e00<br/>\u673a\u5236\u7684\u5b58\u5728,\u6240\u6709\u7684\u914d\u65b9\u90fd\u6709\u591a\u79cd\u4e0d\u540c\u7684\u8f93\u51fa<br/>.%n%n\u5f53\u4e00\u79cd\u4ea7\u7269\u7531\u954e\u7b49\u79bb\u5b50\u4f53\u805a\u7126\u65f6,<br/>\u8be5\u4ea7\u7269\u7684\u4ea7\u51fa\u6982\u7387\u4e0a\u5347,\u540c\u65f6\u5176\u4f59\u6240\u6709\u4ea7\u7269\u7684<br/>\u4ea7\u51fa\u6982\u7387\u4e0b\u964d.\u5176\u6539\u53d8\u673a\u5236\u5982\u4e0b\uff1a%n%n-<br/>>\u4e00\u822c\u60c5\u51b5\u4e0b,\u5f53\u6ca1\u6709\u805a\u7126\u65f6,\u6bcf\u79cd\u4ea7\u7269\u7684\u6982<br/>\u7387\u5747\u4e3a100/\u4ea7\u7269\u79cd\u7c7b\u6570;%n->\u82e5\u7ed3\u6784<br/>\u7b49\u7ea7\u4e0e\u914d\u65b9\u7b49\u7ea7\u4e00\u81f4,\u5176\u4f59\u6240\u6709\u4ea7\u7269\u7684\u6982\u7387\u5c06<br/>\u51cf\u534a,\u51cf\u5c11\u90e8\u5206\u7684\u6982\u7387\u8f6c\u79fb\u5230\u805a\u7126\u4ea7\u7269\u6982\u7387\u4e0a<br/>(\u4f8b\u5982,20/20/20/20/20\u53d8\u4e3a<br/>60/10/10/10/10);%n-><br/>\u82e5\u7ed3\u6784\u7b49\u7ea7\u6bd4\u914d\u65b9\u7b49\u7ea7\u9ad81,\u5176\u4f59\u4ea7\u7269\u6982\u7387\u5c06<br/>\u518d\u6b21\u51cf\u534a(\u4f8b\u5982,20/20/20/20/<br/>20\u53d8\u4e3a80/5/5/5/5);%n-><br/>\u82e5\u7ed3\u6784\u7b49\u7ea7\u6bd4\u914d\u65b9\u7b49\u7ea7\u9ad82\u62163,\u805a\u7126\u4ea7\u7269\u6982<br/>\u7387\u53d8\u4e3a100\u800c\u5176\u4f59\u6240\u6709\u4ea7\u7269\u6982\u7387\u53d8\u4e3a0.%<br/>n%n\u8fd9\u79cd\u805a\u7126\u65b9\u5f0f\u5e76\u4e0d\u80fd\u589e\u52a0\u603b\u4ea7\u91cf\u6216\u662f\u8282<br/>\u7701\u90a3\u4e9b\u7a00\u6709\u7684\u3001\u968f\u8be5\u591a\u65b9\u5757\u4e00\u8d77\u6dfb\u52a0\u7684\u7269\u54c1;<br/>\u4e0d\u8fc7,\u901a\u8fc7\u9009\u62e9\u805a\u7126\u4ea7\u7269,\u5b83\u5141\u8bb8\u73a9\u5bb6\u81ea\u5df1\u9009<br/>\u62e9\u3001\u5e76\u7528\u66f4\u6709\u7528\u7684\u4ea7\u7269\u66ff\u4ee3\u4e0d\u90a3\u4e48\u6709\u7528\u7684\u4ea7\u7269<br/>.%n%n\u5f53\u63d0\u4f9b\u9544\u7b49\u79bb\u5b50\u4f53\u65f6,\u5f53\u524d\u914d\u65b9\u7684<br/>\u6240\u6709\u4ea7\u51fa\u6982\u7387\u5c06\u5168\u90e8\u589e\u52a0,\u9664\u975e\u6982\u7387\u5df2\u7ecf\u662f1<br/>00.\u9544\u7b49\u79bb\u5b50\u63d0\u4f9b\u7684\u589e\u5e45\u968f\u7740\u589e\u5e45\u524d\u7684\u6982\u7387<br/>\u51cf\u5c11\u800c\u589e\u52a0,\u5728\u4ea7\u51fa\u6982\u7387\u4e3a0(\u9ad8\u7b49\u7ea7\u7ed3\u6784\u5e76<br/>\u5b9e\u65bd\u954e\u7b49\u79bb\u5b50\u805a\u7126)\u65f6\u8fbe\u5230\u6700\u5927.%n%n\u5f53<br/>\u4e00\u79cd\u4ea7\u7269\u7531\u9544\u7b49\u79bb\u5b50\u589e\u5e45\u65f6,\u5176\u6982\u7387\u7684\u53d8\u5316\u7531<br/>\u5b83\u4e0e100\u7684\u8ddd\u79bb\u51b3\u5b9a;\u8fd9\u4e00\u589e\u5e45\u540c\u65f6\u5e94\u7528\u4e8e<br/>\u6240\u6709\u4ea7\u7269,\u5176\u673a\u5236\u5982\u4e0b\uff1a%n%n->\u82e5\u7ed3\u6784<br/>\u7b49\u7ea7\u4e0e\u914d\u65b9\u7b49\u7ea7\u4e00\u81f4,\u6bcf\u79cd\u4ea7\u7269\u6982\u7387\u589e\u52a0\u5176\u201c<br/>\u5931\u8d25\u201d\u6982\u7387\u76841/4(\u4f8b\u5982,\u4e00\u79cd50\u6982\u7387\u4ea7<br/>\u51fa\u7684\u4ea7\u7269\u670950\u6982\u7387\u5931\u8d25,\u56e0\u800c\u5b83\u4f1a\u83b7\u5f9712<br/>.5\u589e\u5e45,\u53d8\u4e3a62.5).%n->\u82e5\u7ed3\u6784<br/>\u7b49\u7ea7\u6bd4\u914d\u65b9\u7b49\u7ea7\u9ad81,\u6bcf\u79cd\u4ea7\u7269\u6982\u7387\u589e\u52a0\u5176\u201c<br/>\u5931\u8d25\u201d\u6982\u7387\u76841/3.%n->\u82e5\u7ed3\u6784\u7b49\u7ea7\u6bd4<br/>\u914d\u65b9\u7b49\u7ea7\u9ad82\u62163,\u6bcf\u79cd\u4ea7\u7269\u6982\u7387\u589e\u52a0\u5176\u201c\u5931<br/>\u8d25\u201d\u6982\u7387\u76841/2%n%n\u5982\u679c\u540c\u65f6\u63d0\u4f9b\u4e24\u79cd<br/>\u7b49\u79bb\u5b50\u4f53,\u5e76\u4f7f\u7528\u6bd4\u914d\u65b9\u7b49\u7ea7\u9ad82\u62163\u7ea7\u7684\u7ed3<br/>\u6784,\u4e00\u4e2a5\u79cd\u4ea7\u7269\u7684\u914d\u65b9\u7684\u4ea7\u51fa\u6982\u7387\u5c06\u4ece20<br/>/20/20/20/20\u53d8\u4e3a100/50<br/>/50/50/50.%n%n\u8bb8\u591a\u540e\u671f\u591a\u65b9<br/>\u5757\u673a\u5668\u90fd\u6709\u5e76\u884c,\u5373\u5b83\u4eec\u80fd\u540c\u65f6\u5904\u7406\u591a\u6b21\u540c\u4e00<br/>\u914d\u65b9,\u4f46\u4e5f\u9700\u8981\u66f4\u591a\u7684EU;\u8fd9\u4f7f\u5f97\u529f\u7387\u6210\u4e3a<br/>\u8fd9\u4e9b\u591a\u65b9\u5757\u7ed3\u6784\u7684\u6700\u5927\u9650\u5236,\u800c\u5bf9\u91cf\u5b50\u64cd\u7eb5\u8005<br/>\u6765\u8bf4\u4e5f\u662f\u4e00\u6837,\u7279\u522b\u662f\u5b83\u7684\u914d\u65b9\u8f93\u5165\u90fd\u76f8\u5f53\u7b80<br/>\u5355\u4fbf\u5b9c:\u529f\u7387\u8d8a\u9ad8,\u4ea7\u91cf\u8d8a\u591a.%n%n\u4e5f\u5c31<br/>\u662f\u8bf4,\u60f3\u8981\u91cf\u5b50\u64cd\u7eb5\u8005\u8fd0\u884c\u66f4\u5feb\u7684\u73a9\u5bb6\u4f1a\u505a\u66f4<br/>\u591a\u7684\u50ac\u5316\u5242\u6765\u89e3\u9501\u66f4\u9ad8\u7684\u5e76\u884c,\u4f46\u8fd9\u79cd\u65b9\u5f0f\u6700<br/>\u591a\u53ea\u80fd\u8fbe\u523064\u5e76\u884c.\u800c\u805a\u7126\u80fd\u6539\u53d8\u4ea7\u7269\u7684\u4ea7<br/>\u51fa\u6982\u7387,\u4ece\u800c\u663e\u8457\u589e\u52a0\u6bcf\u6b21\u8fd0\u884c\u7684\u4ea7\u7269\u6570\u91cf.<br/>\u6309\u4ea7\u51fa\u901f\u7387\u8ba1\u7b97,\u5982\u679c\u80fd\u8fbe\u5230100\u4ea7\u51fa\u6982\u7387<br/>,64\u5e76\u884c\u76844\u4ea7\u7269\u914d\u65b9\u5bf9\u805a\u7126\u4ea7\u7269\u80fd\u8fbe\u52302<br/>56\u5e76\u884c\u7684\u901f\u7387.%n%n\u5bf9\u9ad8\u7b49\u7ea7\u3001\u9ad8\u5e76\u884c<br/>\u7684\u91cf\u5b50\u64cd\u7eb5\u8005\u800c\u8a00,\u8fd9\u5c06\u8282\u7701\u5927\u91cf\u7684EU;\u8fd9<br/>\u5c06\u662f\u805a\u7126\u7684\u4e3b\u8981\u4f7f\u7528\u539f\u56e0,\u4e24\u79cd\u65b9\u5f0f\u5728\u8fd9\u91cc\u90fd<br/>\u5f88\u6709\u7528.\u4e0d\u8fc7,\u7b49\u79bb\u5b50\u4f53\u7684\u4f7f\u7528\u91cf\u5e76\u975e\u4e0e\u5e76\u884c<br/>\u6570\u65e0\u5173,\u800c\u662f\u4e0e\u914d\u65b9\u50ac\u5316\u5242\u6570\uff0c\u4e5f\u5373\u5e76\u884c\u6570\u7684<br/>\u5e73\u65b9\u6839\u6210\u6b63\u6bd4\u3002%n%n\u805a\u7126\u5bf93\u79cd\u7528\u4e8e\u5347\u7ea7<br/>\u7ed3\u6784\u7b49\u7ea7\u7684\u7269\u54c1\u683c\u5916\u6709\u7528\uff1a\u56e0\u4e3a\u4ea7\u51fa\u6982\u7387\u6bd4\u4e00<br/>\u822c\u60c5\u51b5\u5c0f\u5f97\u591a,\u805a\u7126\u65f6\u5b83\u4eec\u80fd\u83b7\u5f97\u66f4\u591a\u7684\u52a0\u6210<br/>,\u4ee5\u6fc0\u52b1\u73a9\u5bb6\u5728\u5347\u7ea7\u591a\u65b9\u5757\u65f6\u66f4\u591a\u5730\u4f7f\u7528\u805a\u7126<br/>\u673a\u5236."

                {

                    "x": 252.0,
                    "y": 72.0,
                    "tooltip": "\u98ce\u8f66\u53ef\u4ee5\u7528\u98ce\u7684\u529b\u91cf\u7814\u78e8\u7269\u54c1\u548c\u65b9\u5757.\u7528\u5b83\u7814<br/>\u78e8\u77ff\u77f3\u65f6\u6bcf\u5757\u77ff\u77f3\u6709\u65f6\u53ea\u80fd\u83b7\u5f97\u4e00\u4e2a\u7c89\u788e\u77ff\u77f3<br/>.\u4f46\u5f53\u4f60\u5c1d\u8bd5\u7814\u78e8\u4e9b\u522b\u7684\u4e1c\u897f\u65f6,\u53ef\u80fd\u8fd8\u4f1a\u6709<br/>\u589e\u4ea7.\u8fd9\u79cd\u589e\u4ea7\u4e0e\u653e\u5165\u7684\u7269\u54c1\u6709\u5173,\u6bd4\u5982\u7814\u78e8<br/>\u5730\u72f1\u5ca9\u6709\u673a\u4f1a\u83b7\u5f97\u53cc\u500d\u7c89\u672b,\u8fd8\u6709\u7814\u78e8\u5c0f\u9ea6\u603b<br/>\u4f1a\u83b7\u5f971.25\u4e2a\u9762\u7c89.%n%n\u53d1\u5c04\u5668\u53ef\u4ee5<br/>\u53d6\u4ee3\u5899\u4e0a\u7684\u7c98\u571f\u65b9\u5757.\u628a\u4f60\u559c\u6b22\u7684\u4e1c\u897f\u653e\u8fdb\u98ce<br/>\u8f66\u5185\u90e8-\u5e8a\u3001\u697c\u68af\u3001\u706b\u628a\u7b49\u7b49.%n%n\u540c\u6837<br/>\u9002\u7528\u666e\u901a\u591a\u65b9\u5757\u7684\u89c4\u5219-\u4e0d\u8981\u8de8\u533a\u5757.%n%<br/>n\u5982\u679c\u8fd9\u662f\u4f60\u7684\u7b2c\u4e00\u53f0\u591a\u65b9\u5757\u7ed3\u6784,\u90a3\u4e48\u4f60\u8981<br/>\u77e5\u9053,\u6b64\u540e\u7684\u6240\u6709\u591a\u65b9\u5757\u7ed3\u6784\u90fd\u4e00\u6837-\u9700\u8981\u7528<br/>\u8f6f\u9524\u6572\u51fb\u63a7\u5236\u5668\u65b9\u5757\u624d\u80fd\u6fc0\u6d3b\u673a\u5668.%n%n<br/>\u5982\u679c\u4f60\u4f7f\u591a\u65b9\u5757\u7ed3\u6784\u6210\u578b\u7684\u8fc7\u7a0b\u4e2d\u9047\u5230\u4e86\u56f0\u96be<br/>,\u5c1d\u8bd5\u7834\u574f\u63a7\u5236\u5668\u65b9\u5757\u5e76\u91cd\u65b0\u653e\u7f6e\u5b83.%n%<br/>n\u4e3a\u4e86\u4e00\u6b21\u6279\u91cf\u5904\u7406,\u53ef\u4ee5\u901a\u8fc7\u6f0f\u6597\u4e4b\u7c7b\u7684\u8bbe<br/>\u5907\u5411\u63a7\u5236\u5668\u65b9\u5757\u901a\u5165\u7269\u54c1.\u53ea\u662f\u8bb0\u5f97\u522b\u8ba9\u53d1\u5c04<br/>\u5668\u6ee1\u4e86,\u5426\u5219\u5b83\u4f1a\u9500\u6bc1\u4e4b\u540e\u7684\u8f93\u51fa\u7269.%n%<br/>n\u5373\u4f7f\u63a7\u5236\u5668\u65b9\u5757\u505c\u4e86\u6216\u8005\u6ca1\u6709\u914d\u65b9,\u8f6c\u5b50\u8fd8<br/>\u662f\u4f1a\u7ee7\u7eed\u8fd0\u884c.\u6240\u4ee5\u5728\u4f60\u4e0d\u7528\u65f6,\u79fb\u9664\u8f6c\u5b50,<br/>\u5426\u5219\u5b83\u5f88\u5feb\u5c31\u4f1a\u8017\u5c3d\u8010\u4e45.%n%n\u901f\u5ea6\u548c\u8f93<br/>\u51fa\u5c06\u53d7\u5230\u98ce\u901f,\u914d\u65b9\u548c\u8f6c\u5b50\u7684\u5f71\u54cd.%n%n<br/>\u4e00\u6b21\u53ef\u5904\u740616\u4e2a\u7269\u54c1.%n%n\u9ad8\u98ce\u901f\u5c06\u51cf<br/>\u5c11\u8f93\u51fa.%n%n\u8010\u4e45\u5c06\u6839\u636e\u98ce\u901f\u51cf\u5c11."

                    "x": 408.0,
                    "y": 312.0,
                    "tooltip": "\u4f60\u542c\u8bf4\u8fc7\u7403\u5e8a\u53cd\u5e94\u5806\u5417?\u5728\u53d1\u7535\u4fa7\u5206\u652f\u6709\u53e6\u4e00<br/>\u4e2a\u4efb\u52a1,\u948d\u9ad8\u6e29\u53cd\u5e94\u5806,\u4f46\u8fd9\u662f\u4e0d\u540c\u7684\u591a\u65b9\u5757<br/>\u673a\u5668.%n%n\u5b83\u53eb\u4f5c\u9ad8\u6e29\u6c14\u51b7\u53cd\u5e94\u5806(HT<br/>GR),\u9700\u8981\u4f7f\u7528\u71c3\u6599\u4e38,\u5e76\u4e14\u6d88\u8017\u7535\u529b.\u7136<br/>\u800c,\u5b83\u4e5f\u65e0\u6cd5\u771f\u6b63\u5927\u91cf\u53d1\u7535,\u5c3d\u7ba1\u9020\u4ef7\u9ad8\u6602,<br/>\u751a\u81f3\u65e0\u6cd5\u4e0e\u53e6\u4e00\u7248\u672c(\u948d\u9ad8\u6e29\u53cd\u5e94\u5806)\u6240\u8f93\u51fa<br/>\u7684EU/t\u76f8\u6bd4.\u591a\u65b9\u5757\u673a\u5668\u7684\u7ed3\u6784\u57fa\u672c\u76f8\u540c<br/>,\u8fd9\u662f\u4e00\u5ea7\u5de8\u5927\u7684\u53cd\u5e94\u5806,\u5c3a\u5bf8\u7ea6\u4e3a12x1<br/>2x12,\u9700\u8981500+\u94d5\u5236\u673a\u68b0\u65b9\u5757.\u800c\u53d1<br/>\u7535\u6548\u7387\u4f4e\u4e0b\u7684\u4ea4\u6362,\u5c31\u662f\u5176\u589e\u6b96\u6548\u7387\u6781\u9ad8.%<br/>n%n\u5bf9\u4e0d\u77e5\u60c5\u8005\u6765\u8bf4,\u8fd9\u53f0\u673a\u5668\u975e\u5e38\u6602\u8d35.<br/>\u7403\u5e8a\u53cd\u5e94\u5806\u7684\u5de5\u4f5c\u539f\u7406\u662f,\u586b\u6ee1\u71c3\u6599\u4e38,\u7136\u540e<br/>\u53cd\u5e94\u5806\u5c31\u4f1a\u6301\u7eed\u8fd0\u884c,\u57fa\u672c\u4e0a\u53ef\u4ee5\u8bf4\u662f\u6c38\u4e45\u8fd0<br/>\u884c.\u8fd9\u6837,\u4f60\u5c31\u80fd\u62e5\u6709\u5168\u81ea\u52a8\u7684,\u51e0\u4e4e\u65e0\u7a77\u65e0<br/>\u5c3d\u7684\u9565\u3001\u949a\u4ee5\u53ca\u5176\u4ed6\u4e1c\u897f(\u5c06\u5728\u4e4b\u540e\u7684\u4efb\u52a1\u4e2d<br/>\u89e3\u91ca,\u4ee5\u53ca\u5982\u4f55\u751f\u4ea7\u71c3\u6599\u3001\u5982\u4f55\u5904\u7406\u8f93\u51fa).<br/> \u6362\u53e5\u8bdd\u8bf4,\u867d\u7136\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u786e\u5b9e\u9020\u4ef7\u9ad8<br/>\u6602,\u4f46\u5982\u679c\u4f60\u9700\u8981\u5de8\u91cf\u7684\u3001\u65e0\u4f11\u6b62\u7684\u589e\u6b96\u8f93\u51fa<br/>,\u5176\u5b9e\u8fd9\u4e2a\u6210\u672c\u8fd8\u662f\u5408\u7406\u7684.%n%n\u5982\u679c\u4f60<br/>\u8fd8\u5728\u72b9\u8c6b\u662f\u5426\u8981\u5efa\u9020\u5b83,\u8bf7\u5148\u67e5\u770b\u4e0b\u4e00\u4e2a\u4efb\u52a1<br/>,\u4e86\u89e3\u5173\u4e8e\u71c3\u6599\u548c\u8f93\u51fa\u7684\u66f4\u591a\u4fe1\u606f\u540e\u518d\u505a\u51b3\u5b9a<br/>\u5427.%n%n\u6ce8\u610f\u4e8b\u9879:%n%n\u9ad8\u6e29\u6c14\u51b7\u53cd<br/>\u5e94\u5806\u6709\u5185\u90e8\u71c3\u6599\u7f13\u5b58,\u5e76\u4e14\u53ea\u9700\u89811\u4e2a\u4efb\u610f\u79cd<br/>\u7c7b\u7684\u8f93\u5165\u603b\u7ebf\u548c1\u4e2a\u8f93\u51fa\u603b\u7ebf(\u53cd\u5e94\u5806\u4f1a\u81ea\u52a8<br/>\u5c06\u6bcf64\u4e2a\u67af\u7aed\u71c3\u6599\u4e38\u538b\u7f29\u62101\u4e2a\u7403,\u6240\u4ee5\u4e3a<br/>\u4e86\u907f\u514d\u8f93\u51fa\u603b\u7ebf\u6ee1\u4e86\u4e4b\u540e\u541e\u7269\u54c1,\u4f60\u9700\u89816\u683c<br/>\u4ee5\u4e0a\u7a7a\u95f4\u7684\u8f93\u51fa\u603b\u7ebf)%n%n\u53cd\u5e94\u5806\u8fd0\u884c\u53ea<br/>\u9700\u8981720k\u71c3\u6599\u4e38\u4e2d\u768472k\u4e2a,\u4f46\u4ee5\u6700\u5c0f<br/>\u9700\u6c42\u91cf\u8fd0\u884c\u610f\u5473\u7740\u4f60\u65e0\u6cd5\u83b7\u5f97\u4efb\u4f55\u589e\u76ca,\u4f8b\u5982<br/>\u66f4\u77ed\u7684\u914d\u65b9\u65f6\u95f4,\u6bcf\u8f6e\u8fd0\u884c\u66f4\u591a\u7684\u71c3\u6599\u4e38\u5904\u7406<br/>\u91cf.%n%n\u65e0\u8bba\u5185\u90e8\u6709\u591a\u5c11\u71c3\u6599\u4e38,\u8fd9\u53f0\u591a<br/>\u65b9\u5757\u673a\u5668\u8fd0\u884c\u65f6\u603b\u4f1a\u6d88\u80171A-LuV,\u4f46\u4e5f<br/>\u4f1a\u5728\u8fd0\u884c\u65f6\u4ea7\u751f\u70ed\u51b7\u5374\u6db2.\u5982\u679c\u4f60\u5c06\u5176\u7528\u4e8e\u53d1<br/>\u7535,\u5c31\u53ef\u4ee5\u83b7\u53d6\u6bd4\u53cd\u5e94\u5806\u8fd0\u884c\u6240\u9700\u66f4\u591a\u7684\u7535\u529b<br/>.%n%n\u653e\u5165\u7684\u71c3\u6599\u4e38\u8d8a\u591a,\u53cd\u5e94\u5806\u7684\u541e\u5410<br/>\u91cf\u8d8a\u5927.%n%n\u5728NEI\u4e2d\u8f93\u5165\"HTGR<br/>\",\u5c31\u53ef\u4ee5\u770b\u5230\u6240\u6709\u4e0e\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668\u76f8\u5173\u7684<br/>\u7269\u54c1."

                    "tooltip": "\u6b22\u8fce\u6765\u5230\u6700\u540e\u4e00\u518c\"\u667a\u8005\"\u624b\u518c,\u9ad8\u6548\u5de5\u4e1a\u9ad8<br/>\u7089!%n\u8fd9\u672c\u624b\u518c\u5305\u542b\u4e86\u4f7f\u7528GT\u5de5\u4e1a\u9ad8\u7089\u4f1a<br/>\u9047\u5230\u7684\u5e38\u89c1\u95ee\u9898.%n%n\u5b89\u88c5%n\u5b89\u88c5\u4f60\u7684<br/>\u5de5\u4e1a\u9ad8\u7089\u65f6,\u786e\u4fdd\u5c06\u5176\u8fdc\u79bb\u4f60\u7684\u65e5\u5e38\u6d3b\u52a8\u533a\u57df<br/>,\u4ee5\u53ca\u6613\u53d7\u6c61\u67d3\u5f71\u54cd\u7684\u519c\u7530.\u6ca1\u6709\u4eba\u4f1a\u559c\u6b22\u6c61<br/>\u67d3\u7684!%n%n\u5b89\u88c5\u65f6,\u786e\u4fdd\u9ad8\u7089\u5185\u90e8\u4e2d\u7a7a.<br/>\u6709\u65f6\u67d0\u4e9b\u4e1c\u897f\u53ef\u80fd\u4f1a\u5077\u5077\u6e9c\u8fdb\u53bb,\u6bd4\u5982\u795e\u79d8\u65f6<br/>\u4ee3\u7684\u5149\u7403!%n%n\u786e\u4fdd\u4f60\u7684\u6d88\u58f0\u4ed3\u9762\u5411\u00a7l<br/>\u5916\u9762\u00a7r.\u5982\u679c\u4e0d\u80fd\u6563\u53d1\u51fa\u90a3\u4e9b\u4ee4\u4eba\u6109\u5feb\u7684\u6c14<br/>\u4f53,\u5de5\u4e1a\u9ad8\u7089\u5c31\u4e0d\u80fd\u5de5\u4f5c!%n%n\u5728\u653e\u7f6e\u80fd<br/>\u6e90\u4ed3\u65f6,\u51cf\u5c11\u53d1\u7535\u673a\u5230\u5de5\u4e1a\u9ad8\u7089\u7684\u8ddd\u79bb.  <br/>\u5c24\u5176\u662f\u5728LV\u7535\u538b\u65f6,\u77ed\u77ed\u7684\u51e0\u7c73\u5c06\u4f1a\u5bfc\u81f4\u5f88<br/>\u5927\u5dee\u5f02!  \u901a\u8fc7\u7ebf\u7f06\u4f20\u8f93\u7684\u6bcf\u5b89\u7535\u6d41\u90fd\u4f1a\u635f<br/>\u5931\u4e00\u70b9\u70b9-\u800c\u4f60\u9700\u8981\u5c3d\u53ef\u80fd\u51cf\u5c11\u8fd9\u79cd\u635f\u5931!\u6700<br/>\u4f73\u65b9\u6848\u662f\u5728\u6bcf\u4e2a\u80fd\u6e90\u4ed3\u65c1\u8fb9\u653e\u7f6e\u4e24\u53f0\u53d1\u7535\u673a,<br/>\u5e76\u75282A\u7ebf\u7f06\u76f8\u8fde.\u5982\u679c\u4f60\u6bd4\u8f83\u7a77,\u53ef\u4ee5\u4f7f\u7528<br/>\u4e24\u4e2a\u7535\u6c60\u7bb1(\u6bcf\u4e2a\u7535\u6c60\u7bb1\u5185\u6709\u4e24\u4e2a\u7535\u6c60),\u76f4<br/>\u4f9b\u80fd\u6e90\u4ed3.\u5728\u83b7\u5f97\u7a33\u5b9a\u80fd\u6e90\u4e4b\u524d,\u7535\u6c60\u7bb1\u662f\u4e0d<br/>\u9519\u7684\u80fd\u91cf\u7f13\u5b58\u88c5\u7f6e.\u6bd4\u5982\u4f60\u53ef\u4ee5\u5236\u9020\u4e00\u4e2a9\u683c<br/>\u7535\u6c60\u7bb1\u5e76\u628a\u5b83\u586b\u6ee1,\u8fd9\u6837\u4f60\u5c31\u53ef\u4ee5\u5728\u5e73\u65f6\u5c06\u5176<br/>\u6162\u6162\u5145\u6ee1,\u7528\u7535\u9ad8\u5cf0\u65f6\u4e5f\u80fd\u4fdd\u8bc1\u7a33\u5b9a\u4f9b\u80fd.%<br/>n%n\u8f93\u51fa\u4ed3\u548c\u8f93\u51fa\u603b\u7ebf\u4f1a\u5411\u4e0e\u51fa\u53e3\u76f8\u90bb\u7684\u50a8<br/>\u7f50\u548c\u7bb1\u5b50\u81ea\u52a8\u8f93\u51fa\u6d41\u4f53\u6216\u7269\u54c1.\u5f53\u8f93\u51fa\u4ed3/\u603b<br/>\u7ebf\u6ee1\u4e86\u540e,\u5b83\u4eec\u4f1a\u541e\u6389\u6b64\u540e\u7684\u4ea7\u7269,\u6240\u4ee5\u770b\u7740<br/>\u70b9\u5b83\u4eec!%n%n\u5efa\u9020\u591a\u4e2a\u9ad8\u7089\u65f6,\u5b83\u4eec\u53ef\u4ee5<br/>\u5171\u7528\u673a\u68b0\u65b9\u5757\u3001\u7ebf\u5708\u3001\u4ed3\u5ba4\u3001\u603b\u7ebf,\u8282\u7701\u4f60\u7684<br/>\u5f00\u652f.  \u4e0d\u63a8\u8350\u5171\u7528\u80fd\u6e90\u4ed3\u548c\u7ef4\u62a4\u4ed3!(\u8bd1<br/>\u8005\u6ce8:\u80fd\u6e90\u4ed3\u4e3a2A\u8f93\u5165,\u6240\u4ee5\u53ef\u4ee5\u4e24\u53f0\u5171\u7528<br/>\u4e00\u4e2a\u80fd\u6e90\u4ed3,\u4f46\u8981\u786e\u4fdd\u4f7f\u7528\u53cc\u80fd\u6e90\u4ed3\u5347\u538b\u7684\u9ad8<br/>\u7089\u8fd0\u884c\u65f6,\u4e0e\u5176\u5171\u7528\u80fd\u6e90\u4ed3\u7684\u9ad8\u7089\u5173\u95ed)"
