s <br/>can mitigate the pas<br/>sive instability and<br/> have it's \u00a72exponen<br/>t\u00a7e\u00a7r reduced:\nMolte<br/>n Purified Tengam Ex<br/>ponent = \u00a72\u00a7n1.35\u00a7r\n<br/>Tachyon-Rich Fluid E<br/>xponent = \u00a72\u00a7n1.2\u00a7r\n<br/>\nFor each cycle, the<br/> SSASS uses (\u00a73Antim<br/>atter\u00a7r * 10000)^\u00a75\u00a7<br/>n1.5\u00a7r EU\nBy regulat<br/>ing the gravity cont<br/>ainment of the forge<br/>, this \u00a75exponent\u00a7r <br/>can also be reduced:<br/>\nMolten Spacetime Ex<br/>ponent = \u00a75\u00a7n1.45\u00a7r\n<br/>Spatially Enlarged F<br/>luid Exponent = \u00a75\u00a7n<br/>1.40\u00a7r\nMolten Eterni<br/>ty Exponent = \u00a75\u00a7n1.<br/>35\u00a7r\n\nBy containing <br/>the antimatter more <br/>compactly, it is pos<br/>sible to generate la<br/>rger gains per cycle<br/>. Containment Stabil<br/>ization fluids alter<br/> the \u00a76exponent\u00a7r in<br/> the production form<br/>ula:\nMolten Shirabon<br/> Exponent = \u00a76\u00a7n0,55<br/>\u00a7r\nMolthen MHDSCM Ex<br/>ponent = \u00a76\u00a7n0,60\u00a7r\n<br/>\nBy inserting fluids<br/> with high energy po<br/>tential, it's possib<br/>le to alter antimatt<br/>er's flow in chaos, <br/>making their randomn<br/>ess more favorable. <br/>Activation Stabiliza<br/>tion Fluids alter th<br/>e \u00a7cskew\u00a7r of the ga<br/>ussian distribution,<br/> lowering the risks <br/>of negative changes <br/>in antimatter and fa<br/>voring better gains.<br/>\nDepleted Naquadah F<br/>uel Mk V skew = \u00a7c\u00a7n<br/>0.25\u00a7r\nDepleted Naqu<br/>adah Fuel Mk VI skew<br/> = \u00a7c\u00a7n0.30\u00a7r"

                    "tooltip": "\u98ce\u529b\u52a8\u80fd\u53d1\u751f\u673a\u6839\u636e\u4e0d\u540c\u7684\u98ce\u529b,\u7535\u529b\u8f93\u51fa\u4e5f<br/>\u4f1a\u968f\u4e4b\u53d8\u5316,\u867d\u7136\u67d0\u4e9b\u56e0\u7d20\u53ef\u4ee5\u6539\u53d8\u8fd9\u4e00\u70b9.<br/>%n%n\u548c\u98ce\u8f66\u4e0d\u540c,\u4e3a\u4e86\u4fdd\u8bc1\u98ce\u529b\u52a8\u80fd\u53d1\u751f<br/>\u673a\u7684\u6b63\u5e38\u8fd0\u8f6c,\u4f60\u9700\u8981\u7ecf\u5e38\u7ef4\u62a4\u8f6c\u5b50.%n\u4e00<br/>\u65e6\u8f6c\u5b50\u653e\u7f6e\u5728GUI\u4e2d,\u4f60\u9700\u8981\u786e\u5b9a\u98ce\u673a\u7684\u7ed3<br/>\u6784\u62e5\u6709\u8db3\u591f\u7684\u7a7a\u95f4,\u5e76\u4e14\u5f53\u524d\u4f4d\u7f6e\u7684\u98ce\u529b\u6c34\u5e73<br/>\u8db3\u591f\u542f\u52a8\u5f53\u524d\u7684\u8f6c\u5b50.\u5982\u679c\u8fd9\u4e9b\u6761\u4ef6\u90fd\u6ee1\u8db3,<br/>\u90a3\u4e48\u98ce\u673a\u5c31\u4f1a\u5f00\u59cb\u4ea7\u751f\u52a8\u80fd.%n%n\u5c06\u52a8\u80fd<br/>\u53d1\u7535\u673a\u8d34\u5230\u98ce\u673a\u6b63\u786e\u7684\u9762(\u9ed1\u8272\u5706\u5708),\u52a8\u80fd<br/>\u53d1\u7535\u673a\u5c31\u4f1a\u5f00\u59cb\u5c06\u52a8\u80fd\u8f6c\u5316\u6210\u7535\u80fd.%n%n<br/>\u5173\u4e8e\u98ce:%n\u9996\u5148,\u67d0\u4e00\u4e2a\u5730\u533a\u7684\u98ce\u529b\u5f3a\u5ea6\u53d7<br/>\u52303\u4e2a\u56e0\u7d20\u7684\u5f71\u54cd:\u9ad8\u5ea6\u3001\u5929\u6c14\u548c\u968f\u673a\u6027.Y<br/>\u8f74\u8d8a\u9ad8,\u98ce\u529b\u5c31\u8d8a\u5f3a.\u5982\u679cY\u8f74\u4f4e\u4e8e64,\u90a3<br/>\u4e48\u4f60\u5c06\u6ca1\u6709\u8db3\u591f\u7684\u98ce\u80fd\u53ef\u4ee5\u5229\u7528,\u98ce\u673a\u4e5f\u4e0d\u4f1a<br/>\u542f\u52a8.\u5929\u6c14\u4e5f\u4f1a\u4e0d\u540c\u7a0b\u5ea6\u7684\u589e\u5f3a\u98ce\u529b\uff1b\u96e8\u5929\u5c06<br/>\u4f1a\u5c06\u4f1a\u6bd4\u6b63\u5e38\u63d0\u9ad820\uff05\u7684\u98ce\u529b,\u96f7\u96e8\u5929\u5c06\u4f1a<br/>\u63d0\u9ad8\u523050\uff05.\u6700\u540e\u968f\u673a\u6027\u5c06\u4f1a\u4f7f\u98ce\u529b\u5f3a\u5ea6\u8fdb<br/>\u884c\u4e0d\u89c4\u5f8b\u7684\u968f\u673a\u53d8\u5316,\u4f46\u662f\u8fd9\u4e2a\u968f\u673a\u53d8\u5316\u5c06\u4f                     "x": 516.0,

                    "tooltip": "\u5927\u578b\u70ed\u4ea4\u6362\u673a\u662f\u4e00\u79cd\u4ea7\u80fd\u591a\u65b9\u5757\u673a\u5668,\u53ef\u4ee5\u63a5<br/>\u53d7\u975e\u76f4\u63a5\u7684\u71c3\u6599,\u8f93\u51fa\u7684\u4e5f\u4e0d\u662fEU.\u90a3\u662f\u5b83<br/>\u662f\u7528\u6765\u505a\u4ec0\u4e48\u7684\u5462? \u00a77\u00a77\u00a77\u70e7\u5f00\u6c34!<br/>\u00a7r\u00a7r\u00a7r%n%n\u5b9e\u9645\u4e0a,\u5b83\u662f\u4e00\u79cd\u84b8\u6c7d<br/>\u9505\u7089,\u4f7f\u7528\u67d0\u4e9b\u6d41\u4f53\u66ff\u4ee3\u4e86\u56fa\u4f53\u71c3\u6599,\u4e0d\u8fc7\u673a<br/>\u5236\u66f4\u52a0\u590d\u6742.\u5b83\u7684\u4e24\u79cd\u4e3b\u8981\"\u71c3\u6599\"\u662f\u5ca9\u6d46\u548c<br/>\u70ed\u51b7\u5374\u6db2,\u800c\u540e\u8005\u66f4\u5f3a,\u4f46\u83b7\u53d6\u4e5f\u66f4\u56f0\u96be. <br/>\u901a\u8fc7\u70bc\u72f1\u4e4b\u58f6\u6216\u65e0\u6570\u5176\u4ed6\u9009\u62e9\u90fd\u53ef\u4ee5\u8f7b\u6613\u5b9e\u73b0<br/>\u5ca9\u6d46\u81ea\u52a8\u5316,\u800c\u70ed\u51b7\u5374\u6db2\u901a\u5e38\u9700\u8981\u5408\u9002\u7684\u4ea7\u80fd<br/>\u88c5\u7f6e.%n%n\u4f7f\u7528\u5ca9\u6d46\u65f6,\u5927\u578b\u70ed\u4ea4\u6362\u673a\u00a7<br/>d\u00a7d\u00a7d\u6bcf1mB\u5ca9\u6d46\u8f93\u51fa160mB\u84b8\u6c7d<br/>,\u8f93\u5165\u5ca9\u6d46\u901f\u5ea6\u6700\u9ad8\u4e3a1000mB/s\u00a7r<br/>\u00a7r\u00a7r(\u4e5f\u5c31\u662f100\uff05\u6da1\u8f6e\u6548\u7387\u4e0b\u00a7a\u00a7<br/>a\u00a7a4000-EU/t\u00a7r\u00a7r\u00a7r).<br/>\u800c\u4f7f\u7528\u51b7\u5374\u6db2\u65f6,\u5927\u578b\u70ed\u4ea4\u6362\u673a\u00a7d\u00a7d\u00a7d<br/>\u6bcf1mB\u70ed\u51b7\u5374\u6db2\u8f93\u51fa400mB\u84b8\u6c7d,\u8f93\u5165<br/>\u70ed\u51b7\u5374\u6db2\u901f\u5ea6\u6700\u9ad8\u4e3a800mB/s\u00a7r\u00a7r<br/>\u00a7r(\u4e5f\u5c31\u662f100\uff05\u6da1\u8f6e\u6548\u7387\u4e0b\u00a7a\u00a7a\u00a7<br/>a8000-EU/t\u00a7r\u00a7r\u00a7r).%n<br/>%n\u00a7c\u00a7c\u00a7c\u5f53\u4f60\u8d85\u51fa\u6b64\u8f93\u5165\u901f\u5ea6\u65f6,\u8f93<br/>\u51fa\u53d8\u4e3a\u8fc7\u70ed\u84b8\u6c7d,\u9700\u8981\u901a\u8fc7\u9ad8\u538b\u84b8\u6c7d\u6da1\u8f6e\u624d\u80fd<br/>\u53d8\u56de\u666e\u901a\u84b8\u6c7d.\u00a7r\u00a7r\u00a7r\u8fd9\u65f6\u7684\u6700\u5927\u8f93\u5165<br/>\u901f\u5ea6\u4e3a\u4e4b\u524d\u7684\u4e24\u500d,\u8f6c\u6362\u7387\u53d8\u4e3a\u00a7d\u00a7d\u00a7d<br/>\u5ca9\u6d461:80\u00a7r\u00a7r\u00a7r\u800c\u00a7d\u00a7d\u00a7d\u70ed<br/>\u51b7\u5374\u6db21:200\u00a7r\u00a7r\u00a7r,\u540c\u65f6100<br/>\uff05\u6da1\u8f6e\u6548\u7387\u4e0b\u80fd\u91cf\u8f93\u51fa\u4e3a\u5ca9\u6d46\u7684\u00a7a\u00a7a\u00a7a<br/>12000-EU/t\u00a7r\u00a7r\u00a7r\u4ee5\u53ca\u70ed\u51b7<br/>\u5374\u6db2\u7684\u00a7a\u00a7a\u00a7a24000-EU/t\u00a7<br/>r\u00a7r\u00a7r.%n%n\u00a76\u00a7l\u975e\u5e38\u5f3a\u5927,\u4f46<br/>\u4e5f\u5f88\u590d\u6742,\u9700\u8981\u5927\u578b\u84b8\u6c7d\u6da1\u8f6e!\u00a7r\u00a7r\u00a7r<br/>%n%n\u00a73\u60f3\u8981\u83b7\u77e5\u66f4\u591a\u4fe1\u606f,\u8bf7\u5230\u00a7nh<br/>ttps://tinyurl.com/G<br/>TNH-LHE\u00a7r\u00a73\u9605\u8bfb\u5176\u673a\u5236,\u6216\u53bb\u5230<br/>\u00a7nhttps://gtnh.mirah<br/>eze.org/wiki/Fluid_R<br/>eactor\u00a7r \u00a73,\u5b66\u4e60\u5982\u4f55\u4f7f\u7528\u6d41\u4f53<br/>\u53cd\u5e94\u5806."

                    "tooltip": "\u4f60\u5d2d\u65b0\u7684\u7b49\u79bb\u5b50\u6da1\u8f6e\u9700\u8981\u4e00\u4e2a\u5168\u65b0\u7684\u8f6c\u5b50\u6765\u9a71<br/>\u52a8\u5b83.%n%n\u4f60\u53ef\u4ee5\u4f7f\u7528\u4efb\u4f55GT\u6750\u6599\u5236\u9020<br/>\u6da1\u8f6e,\u4f46\u662f\u76ee\u524d\u6da1\u8f6e\u7684\u6700\u4f73\u6750\u6599\u662f\u666e\u901a\u9f99\u952d.<br/>  \u4e09\u949b\u6750\u8d28\u7684\u6da1\u8f6e\u5c06\u63d0\u4f9b\u6700\u5927\u7684EU/t\u8f93<br/>\u51fa. \u800c\u4e2d\u5b50\u6750\u8d28\u7684\u6da1\u8f6e\u5c06\u63d0\u4f9b\u6700\u9ad8\u7684\u8010\u4e45,<br/>\u4f46\u662f\u6548\u7387\u6bd4\u8f83\u4f4e,\u6574\u4f53\u7684\u6da1\u8f6e\u673a\u529f\u7387\u5c06\u6bd4\u8f83\u5c0f<br/>. \u89c9\u9192\u9f99\u952d\u6750\u8d28\u7684\u6da1\u8f6e\u5c06\u4f1a\u63d0\u4f9b\u6bd4\u8f83\u5e73\u8861\u7684<br/>\u5c5e\u6027.\u00a74\u8bf7\u5148\u5728\u521b\u9020\u6a21\u5f0f\u6d4b\u8bd5!\u00a7r%n%<br/>n\u4f7f\u7528\u6da1\u8f6e\u65f6,\u9700\u8981\u6ce8\u610f\u6d41\u901f.\u800c\u6240\u8c13\u6700\u4f73\u6d41<br/>\u901f,\u5373\u6da1\u8f6e\u6240\u5217\u4e0d\u540c\u71c3\u6599\u7684\u6700\u4f73\u6d41\u91cf,\u9664\u4ee5\u5bf9<br/>\u5e94\u7684\u71c3\u503c.\u4f60\u8fd8\u53ef\u4ee5\u76f4\u63a5\u7528\u5927\u578b\u6da1\u8f6e\u8ba1\u7b97\u5668(<br/>Large-Turbine-Calcul<br/>ator)[\u5728\u4e3b\u6570\u636e\u8868\u683c(spreads<br/>heet)\u5185\u6709\u4e2a\u94fe\u63a5,\u6307\u5411discord<br/>\u4e2d\u7684\u8ba1\u7b97\u5668];\u8fd8\u53ef\u4ee5\u5728\u5927\u578b\u6da1\u8f6e\u8fd0\u884c\u65f6(\u53ea<br/>\u9700\u8981\u63d0\u4f9b\u5f88\u5c11\u7684\u71c3\u6599\u8ba9\u5b83\u52a8\u8d77\u6765\u5c31\u884c),\u76f4\u63a5<br/>\u626b\u63cf\u4e3b\u65b9\u5757,\u5373\u53ef\u83b7\u77e5\u8be5\u6da1\u8f6e\u8f6c\u5b50\u4f7f\u7528\u67d0\u79cd\u71c3<br/>\u6599\u5bf9\u5e94\u7684\u6700\u4f73\u6d41\u901f. \u4f7f\u7528\u6d41\u4f53\u6821\u51c6\u5668\u6216\u6d41\u4f53<br/>\u6d41\u91cf\u8c03\u8282\u673a,\u786e\u4fdd\u6240\u63d0\u4f9b\u7684\u71c3\u6599\u901f\u5ea6\u4e0e\u6da1\u8f6e\u7684<br/>\u6700\u4f73\u6d41\u901f\u5339\u914d,\u4ee5\u53d1\u6325\u6700\u9ad8\u7684\u71c3\u6599\u6548\u7387;\u4e0d\u8fc7<br/>\u4f60\u4e5f\u53ef\u4ee5\u9009\u62e9\u8d85\u51fa\u6b64\u6700\u4f73\u6d41\u901f,\u4ee5\u964d\u4f4e\u6548\u7387\u4e3a<br/>\u4ee3\u4ef7,\u83b7\u5f97\u66f4\u9ad8\u7684\u529f\u7387\u8f93\u51fa,\u800c\u84b8\u6c7d\u6da1\u8f6e\u5728\u8d85<br/>\u51fa\u6700\u4f73\u6d41\u901f\u540e\u7684\u6548\u7387\u4fdd\u6301\u662f\u6700\u5dee\u7684.\u5728HV\u9636<br/>\u6bb5,\u4f60\u53ef\u80fd\u9700\u8981\u4f7f\u7528IC2\u7684\u6d41\u4f53\u6d41\u91cf\u8c03\u8282\u673a<br/>,HV\u9636\u6bb5\u4ee5\u540e\u5c31\u80fd\u4f7f\u7528\u6d41\u4f53\u6821\u51c6\u5668\u8986\u76d6\u677f\u4e86<br/>.%n%n\u518d\u6b21\u91cd\u590d,\u5f53\u4f60\u4e3a\u6da1\u8f6e\u63d0\u4f9b\u8d85\u8fc7\u6700<br/>\u4f73\u6d41\u901f\u7684\u71c3\u6599\u65f6(\u79f0\u4e4b\u4e3a\u8d85\u8f7d\u72b6\u6001),\u6da1\u8f6e\u7684<br/>\u8f93\u51fa\u529f\u7387\u63d0\u9ad8,\u4f46\u71c3\u6599\u6548\u7387\u964d\u4f4e,\u540c\u65f6\u6700\u9ad8\u8f93<br/>\u51fa\u529f\u7387\u53d6\u51b3\u4e8e\u6da1\u8f6e\u8f6c\u5b50\u7c7b\u578b\u53ca\u5176\u8d85\u8f7d\u6548\u7387\u7b49\u7ea7<br/>.\u5bf9\u4e8e\u7b49\u79bb\u5b50\u6da1\u8f6e,\u8d85\u8f7d\u6548\u7387\u7b49\u7ea71\uff1a\u6700\u9ad8\u8d85<br/>\u8f7d250\uff05,\u8f93\u51fa\u529f\u7387158\uff05;\u8d85\u8f7d\u6548\u7387\u7b49<br/>\u7ea72\uff1a\u6700\u9ad8\u8d85\u8f7d400\uff05,\u8f93\u51fa\u529f\u7387214\uff05<br/>;\u8d85\u8f7d\u6548\u7387\u7b49\u7ea73\uff1a\u6700\u9ad8\u8d85\u8f7d550\uff05,\u8f93\u51fa<br/>\u529f\u7387301\uff05.\u8d8a\u63a5\u8fd1\u8d85\u8f7d\u6781\u9650,\u635f\u5931\u7684\u71c3\u6599<br/>\u6548\u7387\u8d8a\u591a.%n%n\u51b3\u5b9a\u6743\u5728\u4f60!%n%n\u8bd1<br/>\u8005\u6ce8\uff1a\u8ba1\u7b97\u6d41\u91cf\u65f6\u6ce8\u610f\u5355\u4f4d\u6362\u7b97,\u5e76\u5411\u4e0a\u53d6\u6574<br/>.%n%n\u00a73\u5173\u4e8e\u805a\u53d8\u7684\u66f4\u591a\u989d\u5916\u4fe1\u606f,\u8bf7<br/>\u67e5\u770b\u65b0\u4efb\u52a1\u7ae0\u8282\"\u5f3a\u5927\u7684\u6838\u7269\u7406\"."

                    "tooltip": "\u4f60\u7684\u57fa\u7840\u84b8\u6c7d\u8f6e\u673a\u592a\u5360\u7a7a\u95f4\uff1f\u8be5\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898<br/>\u4e86.\u8fd9\u53f0\u5927\u578b\u84b8\u6c7d\u8f6e\u673a\u53ef\u4ee5\u5e2e\u52a9\u4f60\u751f\u4ea7\u5927\u91cf\u7684<br/>\u80fd\u6e90.\u5b83\u8fd8\u80fd\u4e3a\u4f60\u751f\u4ea7\u84b8\u998f\u6c34,\u4e0d\u8fc7\u4f60\u6700\u597d\u5faa<br/>\u73af\u5229\u7528\u8fd9\u4e9b\u6c34. \u522b\u5fd8\u4e86\u4e3a\u5b83\u5236\u9020\u4e00\u4e2a\u6da1\u8f6e\u5e76<br/>\u653e\u5165\u63a7\u5236\u5668\u7684GUI\u4e2d,\u5426\u5219\u8fd9\u53f0\u591a\u65b9\u5757\u673a\u5668<br/>\u5c31\u65e0\u6cd5\u6b63\u5e38\u8fd0\u884c.%n%n\u6bcf\u79cd\u6da1\u8f6e\u90fd\u6709\u7279\u5b9a<br/>\u7684\u6700\u4f73\u6d41\u91cf,\u800c\u84b8\u6c7d\u53c8\u662f\u71c3\u6599\u6548\u7387\u6700\u9ad8\u7684\u5de5\u8d28<br/>,\u5177\u4f53\u6570\u503c\u5982\u6da1\u8f6e\u7684tooltip\u6240\u793a.\u4f60<br/>\u53ef\u4ee5\u4f7f\u7528\u6d41\u4f53\u6821\u51c6\u5668\u8986\u76d6\u677f,\u7cbe\u786e\u8c03\u6574\u6d41\u91cf\u4ee5<br/>\u5339\u914d\u5404\u79cd\u6700\u4f73\u6d41\u91cf,\u4e0d\u8fc7\u4f60\u4e5f\u53ef\u4ee5\u8d85\u51fa\u6700\u4f73\u6d41<br/>\u91cf\u4ee5\u83b7\u5f97\u66f4\u9ad8\u7684\u529f\u7387\u8f93\u51fa,\u4e0d\u8fc7\u4ee3\u4ef7\u662f\u71c3\u6599\u6548<br/>\u7387\u7684\u964d\u4f4e.\u4f60\u53ef\u4ee5\u5236\u9020\u56db\u79cd\u5c3a\u5bf8\u7684\u6da1\u8f6e\u8f6c\u5b50,<br/>\u8d8a\u5927\u7684\u8f6c\u5b50\u53ef\u4ee5\u63d0\u4f9b\u8d8a\u9ad8\u7684\u529f\u7387\u8f93\u51fa,\u4f46\u5176\u6548<br/>\u7387\u6709\u6240\u4e0d\u540c.\u4e00\u822c\u6765\u8bf4,\u5927\u578b\u6da1\u8f6e\u8f6c\u5b50\u6700\u597d,<br/>\u56e0\u4e3a\u5b83\u7684\u6548\u7387\u6700\u9ad8,\u5e76\u4e14\u62e5\u6709\u4e0d\u9519\u7684\u6700\u4f73\u6d41\u91cf<br/>.%n%n\u4f7f\u7528\u6da1\u8f6e\u65f6,\u9700\u8981\u6ce8\u610f\u6d41\u901f.\u800c\u6240<br/>\u8c13\u6700\u4f73\u6d41\u901f,\u5373\u6da1\u8f6e\u6240\u5217\u4e0d\u540c\u71c3\u6599\u7684\u6700\u4f73\u6d41\u91cf<br/>,\u9664\u4ee5\u5bf9\u5e94\u7684\u71c3\u503c.\u4f60\u8fd8\u53ef\u4ee5\u76f4\u63a5\u7528\u5927\u578b\u6da1\u8f6e<br/>\u8ba1\u7b97\u5668(Large-Turbine-Ca<br/>lculator)[\u5728\u4e3b\u6570\u636e\u8868\u683c(spr<br/>eadsheet)\u5185\u6709\u4e2a\u94fe\u63a5,\u6307\u5411dis<br/>cord\u4e2d\u7684\u8ba1\u7b97\u5668];\u8fd8\u53ef\u4ee5\u5728\u5927\u578b\u6da1\u8f6e\u8fd0<br/>\u884c\u65f6(\u53ea\u9700\u8981\u63d0\u4f9b\u5f88\u5c11\u7684\u71c3\u6599\u8ba9\u5b83\u52a8\u8d77\u6765\u5c31\u884c<br/>),\u76f4\u63a5\u626b\u63cf\u4e3b\u65b9\u5757,\u5373\u53ef\u83b7\u77e5\u8be5\u6da1\u8f6e\u8f6c\u5b50\u4f7f<br/>\u7528\u67d0\u79cd\u71c3\u6599\u5bf9\u5e94\u7684\u6700\u4f73\u6d41\u901f. \u4f7f\u7528\u6d41\u4f53\u6821\u51c6<br/>\u5668\u6216\u6d41\u4f53\u6d41\u91cf\u8c03\u8282\u673a,\u786e\u4fdd\u6240\u63d0\u4f9b\u7684\u71c3\u6599\u901f\u5ea6<br/>\u4e0e\u6da1\u8f6e\u7684\u6700\u4f73\u6d41\u901f\u5339\u914d,\u4ee5\u53d1\u6325\u6700\u9ad8\u7684\u71c3\u6599\u6548<br/>\u7387;\u4e0d\u8fc7\u4f60\u4e5f\u53ef\u4ee5\u9009\u62e9\u8d85\u51fa\u6b64\u6700\u4f73\u6d41\u901f,\u4ee5\u964d<br/>\u4f4e\u6548\u7387\u4e3a\u4ee3\u4ef7,\u83b7\u5f97\u66f4\u9ad8\u7684\u529f\u7387\u8f93\u51fa,\u800c\u84b8\u6c7d<br/>\u6da1\u8f6e\u5728\u8d85\u51fa\u6700\u4f73\u6d41\u901f\u540e\u7684\u6548\u7387\u4fdd\u6301\u662f\u6700\u5dee\u7684.<br/>\u5728HV\u9636\u6bb5,\u4f60\u53ef\u80fd\u9700\u8981\u4f7f\u7528IC2\u7684\u6d41\u4f53\u6d41<br/>\u91cf\u8c03\u8282\u673a,HV\u9636\u6bb5\u4ee5\u540e\u5c31\u80fd\u4f7f\u7528\u6d41\u4f53\u6821\u51c6\u5668<br/>\u8986\u76d6\u677f\u4e86.%n%n\u518d\u6b21\u91cd\u590d,\u5f53\u4f60\u4e3a\u6da1\u8f6e\u63d0<br/>\u4f9b\u8d85\u8fc7\u6700\u4f73\u6d41\u901f\u7684\u71c3\u6599\u65f6(\u79f0\u4e4b\u4e3a\u8d85\u8f7d\u72b6\u6001)<br/>,\u6da1\u8f6e\u7684\u8f93\u51fa\u529f\u7387\u63d0\u9ad8,\u4f46\u71c3\u6599\u6548\u7387\u964d\u4f4e,\u540c<br/>\u65f6\u6700\u9ad8\u8f93\u51fa\u529f\u7387\u53d6\u51b3\u4e8e\u6da1\u8f6e\u8f6c\u5b50\u7c7b\u578b\u53ca\u5176\u8d85\u8f7d<br/>\u6548\u7387\u7b49\u7ea7.\u5bf9\u4e8e\u84b8\u6c7d\u6da1\u8f6e,\u8d85\u8f7d\u6548\u7387\u7b49\u7ea71\uff1a<br/>\u6700\u9ad8\u8d85\u8f7d150\uff05,\u8f93\u51fa\u529f\u7387112\uff05;\u8d85\u8f7d<br/>\u6548\u7387\u7b49\u7ea72\uff1a\u6700\u9ad8\u8d85\u8f7d200\uff05,\u8f93\u51fa\u529f\u73871<br/>33\uff05;\u8d85\u8f7d\u6548\u7387\u7b49\u7ea73\uff1a\u6700\u9ad8\u8d85\u8f7d250\uff05<br/>,\u8f93\u51fa\u529f\u7387156\uff05.\u8d8a\u63a5\u8fd1\u8d85\u8f7d\u6781\u9650,\u635f\u5931<br/>\u7684\u71c3\u6599\u6548\u7387\u8d8a\u591a. \u6ce8\u610f,\u8f93\u51fa\u529f\u7387\u4e0d\u8981\u8d85\u8fc7<br/>\u4f60\u52a8\u529b\u4ed3\u7684\u6700\u9ad8\u8f93\u51fa\u529f\u7387,\u4e0d\u7136,\u563f\u563f\u4f60\u5c31\u6709<br/>\u9ebb\u70e6\u4e86!%n%n75K\u8010\u4e45\u4ee5\u4e0b\u7684\u6da1\u8f6e\u914d\u65b9<br/>\u5df2\u79fb\u9664.\u7528\u5408\u9002\u7684\u957f\u6746,\u4f7f\u7528NEI\u67e5\u8be2\u7528\u9014<br/>,\u4f60\u5c31\u80fd\u770b\u5230\u6709\u7528\u7684\u7ec4\u88c5\u914d\u65b9\u4e86.\u5f53\u7136\u4f60\u4e5f\u53ef<br/>\u4ee5\u67e5\u6211\u4eec\u7684\u6570\u636e\u8868\u683c.  \u957f\u9541\u94dd\u5408\u91d1\u6746\u5bf9\u5e94<br/>\u5c0f\u578b\u6da1\u8f6e\u3001\u957f\u949b\u6746\u5bf9\u5e94\u666e\u901a\u6da1\u8f6e,\u7b49\u7b49...<br/>%n%n\u767b\u6708\u524d,\u6700\u597d\u7684\u8f6c\u5b50\u6750\u6599\u662f\u6697\u5f71\u91d1\u5c5e<br/>\u6216\u8109\u51b2\u5408\u91d1.%n%n\u767b\u6708\u540e,\u6700\u597d\u7684HV\u8f6c<br/>\u5b50\u7531\u6697\u5f71\u91d1\u5c5e\u6216\u5965\u5229\u54c8\u94a2(\u4e0d\u8fc7\u8fd9\u662fIV\u6750\u6599<br/>)\u5236\u6210.\u5e78\u8fd0\u7684\u662f,\u73b0\u5728\u6da1\u8f6e\u673a\u53ef\u4ee5\u652f\u6301\u591aA<br/>\u52a8\u529b\u4ed3\u4e86,\u6240\u4ee5\u5982\u679c\u4f60\u9700\u8981\u989d\u5916\u7535\u6d41,\u8bd5\u8bd5\u770b<br/>\u5427!%n%n\u81f3\u4e8e\u5176\u4ed6\u9009\u62e9,\u8be6\u89c1Disco<br/>rd\u9891\u9053\u4e2d\u7684\u5927\u578b\u6da1\u8f6e\u8ba1\u7b97\u5668\u548c\u6570\u636e\u8868\u683c."

icium Plasma, w<br/>hich has an insignif<br/>icant 0.8% penalty w<br/>ith Infinity. If you<br/> want faster powerge<br/>n than that, check o<br/>ut the complete fusi<br/>on chain that ends a<br/>t Celestial Tungsten<br/> Plasma, which has n<br/>o penalties in the X<br/>L Plasma Turbine and<br/> has total EU/t numb<br/>ers compared to Heli<br/>um's old ones. Check<br/> below for quests re<br/>garding the fusion c<br/>hains."
