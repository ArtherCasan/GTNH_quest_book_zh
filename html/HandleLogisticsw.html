                {
                    "name": "Automating Crafting Table Recipes",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5408\u6210\u684c.png",
                    "x": 324.0,
                    "y": 48.0,
                    "tooltip": "Automating crafting <br/>table recipes is a g<br/>ood first step to au<br/>tomate your processe<br/>s. \n\nTo achieve this<br/> goal, get yourself <br/>a crafting logistics<br/> pipe and a logistic<br/>s crafting table.\n\nY<br/>ou can import a craf<br/>ting table recipe in<br/>to a logistics craft<br/>ing table and you ca<br/>n click the \"import\"<br/> button on the craft<br/>ing logistics pipes <br/>GUI that is connecte<br/>d to the crafting ta<br/>ble to import the re<br/>cipe into the pipe. "
                },
                {
                    "name": "Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk2.png",
                    "x": 84.0,
                    "y": 48.0,
                    "tooltip": "Now that storage is <br/>handled, you want to<br/> dive into the autom<br/>ation part?\n\nA Mk1 C<br/>hassis can't hold en<br/>ough modules for com<br/>plex functions. We n<br/>eed a better one.\n\nC<br/>hassis Mk2 can hold <br/>2 modules. It should<br/> do for now."
                },
                {
                    "name": "Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk1.png",
                    "x": 84.0,
                    "y": -24.0,
                    "tooltip": "Basic Pipes can inte<br/>ract with adjacent b<br/>locks, but they also<br/> don't do much on th<br/>eir own. \n\nLogistics<br/> Pipes has modules t<br/>hat provide the pipe<br/>s with more complex <br/>functions, but the B<br/>asic Logistics Pipes<br/> can't make use of t<br/>hem.\n\nTo make use of<br/> the modules, there <br/>are special pipes ca<br/>lled Chassis. \n\nTher<br/>e are multiple tiers<br/> of Chassis in Logis<br/>tics Pipes. For now,<br/> a Mk 1, which can h<br/>old 1 module, will w<br/>ork.\n\nYou can insert<br/> modules directly in<br/> the chassis by righ<br/>t clicking said chas<br/>sis with the module.<br/> But if you need to <br/>take modules out of <br/>a chassis or configu<br/>re a module in one, <br/>you need to right cl<br/>ick the chassis with<br/> a wrench to access <br/>its UI."
                },
                {
                    "name": "Crafting on Demand",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 48.0,
                    "tooltip": "We can now request i<br/>tems, but it sucks w<br/>hen the systems lack<br/> the component while<br/> we CAN craft those <br/>components.\n\nThe sys<br/>tem needs to know ho<br/>w to craft the items<br/> it is requesting.\n\n<br/>To get started, get <br/>a crafting module. B<br/>oth automation of ma<br/>chine-crafted recipe<br/>s and crafting table<br/> recipes need this m<br/>odule, in one way or<br/> another.\n"
                },
                {
                    "name": "Even Better Chassis",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk3.png",
                    "x": 84.0,
                    "y": 96.0,

                },

                    "x": 84.0,

                    "tooltip": "There are situations<br/> where there are a l<br/>arge amount of the s<br/>ame type of items, b<br/>ut the quantity of e<br/>ach aren't large eno<br/>ugh to get them dedi<br/>cated storage...\n\nTh<br/>e Type Filter ItemSi<br/>nk Module can assign<br/> an item type to inv<br/>entory space it is c<br/>onnected to. All ite<br/>ms of the same type <br/>will be assigned to <br/>that inventory space<br/>."
                },
                {
                    "name": "Fluid Storage",

                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u57fa\u7840\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -72.0,
                    "tooltip": "Logistics Pipes can <br/>handle fluids.\n\nTher<br/>e are multiple pipes<br/> for fluids in logis<br/>tics pipes. Logistic<br/>s Fluid Basic Pipe w<br/>ill be the one you w<br/>ill be mainly using.<br/>\n\nYou can attach it <br/>to a tank, assign a <br/>fluid to it, and it <br/>will assign the buff<br/>er tank for that flu<br/>id. Basically a flui<br/>d version of the Ite<br/>mSink."
                },
                {
                    "name": "Get Those Machines to Work",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u6a21\u5757.png",
                    "x": 276.0,
                    "y": 96.0,
                    "tooltip": "Most of the recipes <br/>are made in all kind<br/>s of machines. While<br/> a crafting logistic<br/>s pipe works, it can<br/> only hold 1 recipe <br/>per pipe.\n\nIt is not<br/> an issue for logist<br/>ics crafting tables <br/>as it can only hold <br/>one crafting table r<br/>ecipes, but it is wa<br/>steful to assign onl<br/>y one recipe for one<br/> machine.\n\nFor machi<br/>nes, use chassis. Pr<br/>eferably a higher ti<br/>er. A Mk1 chassis wi<br/>th a crafting module<br/> is basically just a<br/> crafting logistics <br/>pipe.\n\nYou can't shi<br/>ft-click recipes fro<br/>m NEI so you have to<br/> drag the recipe fro<br/>m it. Don't worry, y<br/>ou can drag ghost it<br/>ems from NEI into th<br/>e slots in the modul<br/>e to configure it.\n\n<br/>You notice there are<br/> 3 grey slots at the<br/> right. They are for<br/> satellite logistics<br/> pipes. We will talk<br/> about it later.\n\n\u00a7c<br/>Note: do NOT use the<br/> output face of the <br/>machine. The output <br/>side blocks all inte<br/>ractions unless you <br/>hit it with a screwd<br/>river.\n\nAlso do NOT <br/>use auto-output, or <br/>else the machine wil<br/>l output the item in<br/>to the pipe and the <br/>network will treat t<br/>he product as an ite<br/>m inserted into the <br/>system rather than a<br/>n item requested by <br/>the system and will <br/>send it to its stora<br/>ge. Every other face<br/> except the cover wo<br/>rks.\u00a7r\n\nThe checkmar<br/>k means you have rea<br/>d the whole thing an<br/>d should know how ma<br/>chine automation wor<br/>ks using LP. The rew<br/>ard of this quest is<br/> the knowledge of ho<br/>w to automate GT mac<br/>hine recipes"
                },
                {
                    "name": "I NEED THAT!!!!!!",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u536b\u661f\u7ba1\u9053.png",
                    "x": 324.0,
                    "y": 192.0,
                    "tooltip": "A lot of recipes tak<br/>e fluids. But crafti<br/>ng modules only have<br/> slots for items...\n<br/>\nIntroducing the Flu<br/>id Crafting Upgrade.<br/> It will allow you t<br/>o allocate one kind <br/>of fluid for the cra<br/>ft. Drag one fluid c<br/>ell containing the f<br/>luid you need into t<br/>he fluid slot and se<br/>t the correct amount<br/>.\n\nDon't forget to b<br/>ind it to a fluid sa<br/>tellite pipe. The wa<br/>y it binds is identi<br/>cal to the satellite<br/> logistics pipe."
                },
                {
                    "name": "Inserting Fluids",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u62bd\u53d6\u7ba1\u9053.png",
                    "x": 84.0,
                    "y": -120.0,
                    "tooltip": "Sometimes you insert<br/> fluid in the system<br/>. You need something<br/> to get the fluid in<br/>to the correct buffe<br/>r other than inserti<br/>ng the fluid into th<br/>e buffer manually.\n\n<br/>There are 2 pipes th<br/>at can do the job: t<br/>ransfer fluid into a<br/> tank connected to a<br/> fluid basic pipe al<br/>located to said flui<br/>d.\n\n1. Logistics Flu<br/>id Extractor Pipe. I<br/>t extracts fluid fro<br/>m connected buffer t<br/>o the correct big st<br/>orage tank. It doesn<br/>'t require a pump bu<br/>t it is slower.\n\n2. <br/>Logistics Fluid Inse<br/>rtion Pipe. It does <br/>not pull fluids from<br/> tanks actively, req<br/>uiring a GT pump if <br/>you are using GT tan<br/>ks, but it can send <br/>fluids faster.\n\nTake<br/> a pick :)"
                },
                {
                    "name": "It gets polymorphic",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u540c\u7c7b\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 180.0,
                    "y": -48.0,
                    "tooltip": "Sometimes people hav<br/>e a storage system t<br/>hat contains a lot o<br/>f different items, o<br/>r they have a large <br/>quantity of the same<br/> item.\n\nHere comes t<br/>he Polymorphic ItemS<br/>ink. It assigns inve<br/>ntory space to the k<br/>ind of items already<br/> in the inventory.\n\n<br/>Very handy especiall<br/>y when you have a st<br/>orage controller con<br/>necting to a lot of <br/>drawers."
                },
                {
                    "name": "It's DA BEST",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u5e95\u76d8Mk5.png",
                    "x": 84.0,
                    "y": 192.0,
                    "tooltip": "You still need MORE <br/>recipe slots for the<br/> crafting modules?\n\n<br/>This one will cost y<br/>ou \u00a7lTITANIUM\u00a7r. Are<br/> you sure about that<br/>?\n\nYes? OK...\n\nHere <br/>is the final tier of<br/> chassis: Chassis Mk<br/>5. Instead of increm<br/>enting the number of<br/> modules it can hold<br/> by 1 compared to th<br/>e last tier, it stra<br/>ight up doubles the <br/>slots. Hopefully you<br/> think it is worth i<br/>t."
                },
                {
                    "name": "Let this Sink in",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u54c1\u6536\u7eb3\u6a21\u5757.png",
                    "x": 132.0,
                    "y": -24.0,
                    "tooltip": "A well organized sto<br/>rage system is cruci<br/>al for a logistics s<br/>ystem. \n\nWith the ab<br/>ility to use modules<br/> through a chassis, <br/>we can now prepare f<br/>or storage modules.\n<br/>\nLogistics Pipes use<br/>s ItemSink modules t<br/>o assign storage spa<br/>ces.\n\nThis ItemSink <br/>modules can be used <br/>in 2 ways:\n\n1. Assig<br/>n the storage of a c<br/>onnected inventory w<br/>ith at most 9 differ<br/>ent kinds of items b<br/>y setting 9 items as<br/> filter on the modul<br/>e.\n\n2. Assign a conn<br/>ected inventory as a<br/> default route. The <br/>default route is a d<br/>estination for items<br/> that have no other <br/>valid storage spaces<br/>.\n\n\u00a7cNote: remember <br/>to always check if t<br/>he default route has<br/> additional spaces b<br/>ecause items that ar<br/>e stuck in the pipes<br/> without a destinati<br/>on will eventually Y<br/>EET themselves out o<br/>f the pipes."
                },
                {
                    "name": "Modular Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5347\u7ea7\u6a21\u5757\u5347\u7ea7.png",
                    "x": 324.0,
                    "y": 144.0,
                    "tooltip": "Upgrades can be appl<br/>ied for pipes and mo<br/>dules, but an extra <br/>upgrade is needed if<br/> we need to apply up<br/>grades to modules.\n\n<br/>Here is the Upgrade <br/>Module Upgrade. But <br/>regardless of how ma<br/>ny of these you stuf<br/>f into a chassis, th<br/>ere will always be 2<br/> module upgrades per<br/> module.\n\n[note]Auth<br/>or's Note: Why is th<br/>e Upgrade Module Upg<br/>rade the ONLY upgrad<br/>e that has a more 3D<br/>-style texture while<br/> the other modules a<br/>nd upgrades are comp<br/>letely flat?[/note]"
                },
                {
                    "name": "More ItemSinks in NEI",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u4e8e\u7269\u54c1\u6240\u5c5e\u6a21\u7ec4\u7684\u6536\u7eb3\u6a21\u5757.png",
                    "x": 228.0,
                    "y": -24.0,
                    "tooltip": "There are more kinds<br/> of ItemSink modules<br/> in NEI. Feel free t<br/>o look through them <br/>to find the ItemSink<br/> module that suits y<br/>our needs.\n\nHow they<br/> sort items and assi<br/>gn inventory spaces <br/>are mostly explained<br/> by their item names<br/>."
                },
                {
                    "name": "Pls Provide",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u6d41\u4f53\u4f9b\u5e94\u7ba1\u9053.png",
                    "x": 132.0,
                    "y": -72.0,
                    "tooltip": "Just like items whic<br/>h have itemsink modu<br/>les for storage and <br/>provider modules for<br/> request, fluids hav<br/>e basically the equi<br/>valent pipes.\n\nThe L<br/>ogistics Fluid Provi<br/>der Pipe will do the<br/> job. It will provid<br/>e the fluid to other<br/> pipes and machines <br/>connected to them th<br/>at need the fluid."
                },
                {
                    "name": "Powering Logistics",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u80fd\u91cf\u4e2d\u67a2.png",
                    "x": 36.0,
                    "y": -24.0,
                    "tooltip": "Every system takes p<br/>ower. A Logistics Pi<br/>pes network is no ex<br/>ception.\n\nThe Logist<br/>ics Pipes system run<br/>s on an energy calle<br/>d LP, but there are <br/>no generators that g<br/>enerate LP.\n\nInstead<br/>, Logistics Pipes ha<br/>s a power adapter ca<br/>lled the Logistics P<br/>ower Junction that c<br/>onverts EU into LP. <br/>Use a Basic Logistic<br/>s Pipe to connect th<br/>e Power Junction to <br/>the whole network.\n\n<br/>The Power Junction c<br/>an receive power fro<br/>m all 6 sides while <br/>a Basic Logistics Pi<br/>pe can only connect <br/>to the sides in the <br/>4 cardinal direction<br/>s. "
                },
                {
                    "name": "Preparin' for Requestin'",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u4f9b\u5e94\u6a21\u5757.png",
                    "x": 132.0,
                    "y": 48.0,
                    "tooltip": "Logistics Pipes have<br/> automation capabili<br/>ty in place, but fir<br/>st, it needs to know<br/> what inventory that<br/> items inside can be<br/> used for requests.\n<br/>\nThe Provider module<br/> does this job nicel<br/>y. When you open the<br/> interface of the mo<br/>dule, there is a 3*3<br/> grid. you can pick <br/>what items that the <br/>module can provide, <br/>or you can leave it <br/>empty as \"everything<br/> in the inventory ca<br/>n be provided for re<br/>quests\"."
                },
                {
                    "name": "Remote requests",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8fdc\u7a0b\u8bf7\u6c42\u5668.png",
                    "x": 180.0,
                    "y": 96.0,
                    "tooltip": "Remote requests aren<br/>'t always convenient<br/>. As long as you are<br/> in range with a req<br/>uest pipe, the remot<br/>e orderer can take t<br/>he order and send it<br/> to a request pipe t<br/>he orderer binds to.<br/>\n\nPretty handy if yo<br/>u have an ender ches<br/>t and an ender pouch<br/>...\n \n[note]Author's<br/> note: Too bad ender<br/> chests and pouches <br/>are gated behind IV <br/>and thaumcraft... An<br/>d why people would u<br/>se a LP system at th<br/>at point is really b<br/>eyond me...[/note]"
                },
                {
                    "name": "Requestin' a Recipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7269\u6d41\u8bf7\u6c42\u684c.png",
                    "x": 228.0,
                    "y": 48.0,
                    "tooltip": "Most of the time you<br/> are requesting thin<br/>gs because you need <br/>to craft something. <br/>So here is the Logis<br/>tics Request Table.\n<br/>\nThis thing comes wi<br/>th a 3*3 crafting gr<br/>id that you can load<br/> with a NEI recipe a<br/>nd request the recip<br/>e. There is also an <br/>inventory buffer tha<br/>t you can use to sto<br/>re items within."
                },
                {
                    "name": "Satellites! Wait,... They don't Orbit...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u536b\u661f\u7269\u6d41\u7ba1\u9053.png",
                    "x": 324.0,
                    "y": 96.0,
                    "tooltip": "A buffer of 64 per s<br/>lot is never big eno<br/>ugh. Just look at re<br/>d alloy ingot for ex<br/>ample. It can only h<br/>old 16 recipes worth<br/> of redstone at once<br/>. You don't really w<br/>ant the items to jus<br/>t zoom around the pi<br/>pes while waiting fo<br/>r the machine to mak<br/>e room... You want t<br/>o have a big chest b<br/>uffering items to be<br/> processed.\n\nIntrodu<br/>cing the Satellite L<br/>ogistics Pipes. It p<br/>rovides additional i<br/>nput into the recipe<br/> incorporating it.\n\n<br/>The pipe runs on a n<br/>umerical frequency s<br/>ystem, with the whol<br/>e server sharing the<br/> number pool. This e<br/>nsures that 2 separa<br/>te systems can be co<br/>nnected to each othe<br/>r without conflict.\n<br/>\nYou can \"connect\" a<br/> crafting module wit<br/>h one satellite pipe<br/> by selecting the co<br/>rrect frequency of t<br/>he satellite part. M<br/>ultiple modules can <br/>connect to a single <br/>satellite pipe.\n\nSat<br/>ellite pipe inputs a<br/>re the 3 grey slots <br/>on the right of the <br/>9 slots of the modul<br/>e. Only items in the<br/> 3 grey slots will b<br/>e sent to satellite <br/>pipes.\n\n\u00a7cNote: Ensu<br/>re your satellite pi<br/>pe has any frequency<br/> other than 0. A sat<br/>ellite pipe with fre<br/>quency 0 will not wo<br/>rk."
                },
                {
                    "name": "Sorting Incoming",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5feb\u901f\u5206\u62e3\u6a21\u5757.png",
                    "x": 276.0,
                    "y": -24.0,
                    "tooltip": "Now that storage spa<br/>ces are organized an<br/>d assigned, time to <br/>let the network sort<br/> the items for us.\n\n<br/>There are 2 ways to <br/>insert items into th<br/>e system\n\n1. Use an <br/>extraction module to<br/> extract items into <br/>the system. It is sl<br/>ow, but everything t<br/>hat has a valid dest<br/>ination will be sent<br/> into the network.\n\n<br/>2. Use a QuickSort m<br/>odule. It extracts a<br/> whole stack of item<br/>s that has a valid d<br/>estination. This mod<br/>ule will ignore item<br/>s that have no desti<br/>nations other than t<br/>he default route tho<br/>ugh...\n\nIt is your c<br/>hoice. Pick what you<br/> like."
                },
                {
                    "name": "The Backbone of the System",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u65e0\u8def\u7531\u8fd0\u8f93\u7ba1\u9053.png",
                    "x": -60.0,
                    "y": -24.0,
                    "tooltip": "Welcome to Logistics<br/> Pipes! This questli<br/>ne is dedicated to t<br/>his automation mod, <br/>which is placed in t<br/>he MV tier to help m<br/>anage your chests, c<br/>rafting and even flu<br/>id crafting. It's qu<br/>ite similar to Proje<br/>ctRed: Transportatio<br/>n, but with some dif<br/>ferences, particular<br/>ly in fluid crafting<br/>. \n\nHere, you can co<br/>nnect chests and mac<br/>hines to a central l<br/>ocation, but before <br/>you build that centr<br/>al location, you hav<br/>e to get some pipes <br/>for connection. The <br/>Unrouted Transport P<br/>ipe is the first pip<br/>e you will ever need<br/> in Logistics Pipes.<br/>\n\nThey only connect <br/>to other pipes and d<br/>on't have any item r<br/>outing capabilities,<br/> but you will need a<br/> ton of them.\n\n\u00a7cWar<br/>ning: Do NOT form ju<br/>nctions with the Unr<br/>outed Transport Pipe<br/>s. Items going into <br/>an unrouted transpor<br/>t pipe junction will<br/> come out of a rando<br/>m exit of the juncti<br/>on."
                },
                {
                    "name": "The Basic Pipe",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u57fa\u7840\u7269\u6d41\u7ba1\u9053.png",
                    "x": -12.0,
                    "y": -24.0,
                    "tooltip": "Unrouted Transport P<br/>ipes by themselves a<br/>ren't useful.\n\nTime <br/>to use some of them <br/>to craft some Basic <br/>Logistics Pipes.\n\nTh<br/>e Basic Logistics Pi<br/>pes can connect to a<br/>djacent inventories <br/>and blocks. They als<br/>o have item routing <br/>capabilities, so you<br/> can use them to for<br/>m junctions.\n\nBut th<br/>ey also cost some di<br/>amonds..."
                },
                {
                    "name": "There Is Extra Stuff...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u526f\u4ea7\u7269\u63d0\u53d6\u5347\u7ea7.png",
                    "x": 372.0,
                    "y": 144.0,
                    "tooltip": "Sometimes, a recipe <br/>has some extra outpu<br/>ts but the crafting <br/>module only has 1 ou<br/>tput slot.\n\nThat is <br/>where the Crafting B<br/>yproduct Extraction <br/>Upgrade comes in. Yo<br/>u can assign a bypro<br/>duct of the recipe a<br/>nd this upgrade will<br/> make the module ext<br/>ract the byproduct a<br/>s well. Now they won<br/>'t clog the output b<br/>uffer."
                },
                {
                    "name": "Time to Request",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u8bf7\u6c42\u7269\u6d41\u7ba1\u9053.png",
                    "x": 180.0,
                    "y": 48.0,
                    "tooltip": "Your system now has <br/>the capability of pr<br/>oviding items for re<br/>quests, time to requ<br/>est items.\n\nThis Req<br/>uest Logistics Pipe <br/>can send out request<br/>s that, if the netwo<br/>rk has items that ca<br/>n fulfill the reques<br/>ts, send the item to<br/> the pipe.\n\nAttach a<br/>n inventory to it so<br/> that when items rea<br/>ch the request logis<br/>tics pipe, they are <br/>stored in an invento<br/>ry and don't getting<br/> yeeted out."
                },
                {
                    "name": "Time to See The Process",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5408\u6210\u76d1\u89c6\u5347\u7ea7.png",
                    "x": 228.0,
                    "y": 96.0,
                    "tooltip": "Want to see how the <br/>system is handling t<br/>he request and fix i<br/>t when you find thin<br/>gs get stuck? Here i<br/>s the upgrade for yo<br/>u.\n\nThe Crafting Mon<br/>itoring Upgrade can <br/>let you view the cur<br/>rent progress of the<br/> request. So if you <br/>find your crafting r<br/>equest is taking an <br/>abnormally long time<br/> and nothing is craf<br/>ted by your machines<br/>, you may want to ta<br/>ke a look here.\n\nIt <br/>can be applied to yo<br/>ur Logistics Request<br/> Table."
                },
                {
                    "name": "Troubleshooting...",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u5df2\u635f\u574f\u7269\u54c1.png",
                    "x": 36.0,
                    "y": -72.0,
                    "tooltip": "If you find your pip<br/>e has thick red corn<br/>ers, then it means s<br/>omething is wrong. E<br/>ither the network is<br/> out of power or you<br/> formed a junction w<br/>ith an Unrouted Tran<br/>sport Pipe.\n\nWhen th<br/>e system gets more c<br/>omplicated, the chan<br/>ces go up that somet<br/>hing will go wrong. <br/>Have fun troubleshoo<br/>ting! :)"
                },
                {
                    "name": "Upgrades",
                    "symbolSize": 31.200000000000003,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u7ba1\u9053\u63a7\u5236\u5668.png",
                    "x": 276.0,
                    "y": 144.0,
                    "tooltip": "You want to automate<br/> recipes involving f<br/>luids, but the craft<br/>ing module only acce<br/>pt items? You want t<br/>o see how machines a<br/>re handling recipes <br/>in the request table<br/> to see if something<br/> gets stuck? You wil<br/>l need \u00a7lupgrades\u00a7r.<br/>\n\nYou can apply upgr<br/>ades to pipes and mo<br/>dules, but you can't<br/> just access the upg<br/>rade menu by right c<br/>licking the chassis <br/>with a wrench.\n\nIntr<br/>oducing the Logistic<br/>s Pipe Controller. T<br/>his item is like a w<br/>rench for LP, except<br/> it will open the up<br/>grades menu. It can <br/>also allow you to vi<br/>ew statistics relate<br/>d to the pipe you ar<br/>e accessing."
                }
            ],
