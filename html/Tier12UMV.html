                {
                    "name": "An Eye at the End of Time",
                    "symbolSize": 62.400000000000006,
                    "symbol": "image://2.7.0\u5168\u7269\u54c1\u56fe\u6807/2.7.0/\u9e3f\u8499\u4e4b\u773c.png",
                    "x": 324.0,
                    "y": 108.0,
                    "tooltip": "So you have made you<br/>rself an Eternal DTP<br/>F or hopefully a few<br/>, and now it is time<br/> for the push to the<br/> next tier, UXV.\n\nIn<br/>troducing the final <br/>multiblock in the ga<br/>me, and by far the m<br/>ost expensive. \nIt i<br/>ntroduces 4 new mate<br/>rials: Raw Stellar P<br/>lasma, White and Bla<br/>ck Dwarf Matter and <br/>finally Universium.\n<br/>\nIt has 3 different <br/>tiered casings with <br/>9 tiers each: \n\nSpac<br/>etime Compression Fi<br/>eld Generator:\n- Det<br/>ermines the tier of <br/>the planet block tha<br/>t can be run and dec<br/>reases the processin<br/>g time by 3% per tie<br/>r.\n\nTime Dilation Fi<br/>eld Generator:\n- Dec<br/>reases recipe time b<br/>y 50% per tier, whil<br/>e decreasing the cha<br/>nce of a recipe succ<br/>eeding by 9.25% per <br/>tier.\n\nStabilisation<br/> Field Generator:\n- <br/>Increases the chance<br/> of a recipe succeed<br/>ing by 5% per tier, <br/>while decreasing the<br/> output of a recipe <br/>by 5% per tier.\n\nLow<br/>er tier Stabilisatio<br/>n Field Generators h<br/>ave a power output p<br/>enalty.\n\nFinding the<br/> best setup of diffe<br/>rent casing tiers mi<br/>ght be a hard task, <br/>so a calculator visu<br/>aling all the drops <br/>and setups has been <br/>created: [url]https:<br/>//docs.google.com/sp<br/>readsheets/d/15j30mN<br/>nFIWBhwpJGuDrKTfiHBX<br/>NEEqyvB_r7ztFWlyQ[/u<br/>rl]\n\n[note]Be sure t<br/>o read the tooltip o<br/>f the Eye of Harmony<br/> controller, it expl<br/>ains everything in d<br/>etail! Depending on <br/>your GUI scale it mi<br/>ght have multiple pa<br/>ges.[/note]"

                {
                    "name": "Convergence",
                    "symbolSize": 31.200000000000003,
                    "x": 96.0,
                    "y": 60.0,
                    "tooltip": "Running your Dimensi<br/>onally Transcendent <br/>Plasma Forge for an <br/>extended period [not<br/>e](8 hours)[/note] a<br/>llows the Multidimen<br/>sional Spaces to ali<br/>gn perfectly.\n\nWith <br/>your newly acquired <br/>technology, you can <br/>now tap into these s<br/>paces in perfect syn<br/>c, enabling your pla<br/>sma forges to operat<br/>e at incredible spee<br/>ds.\n\nThe Transdimens<br/>ional Alignment Matr<br/>ix allows the DTPF t<br/>o run with Perfect O<br/>verclocks. To achiev<br/>e this, you need a f<br/>ull discount, and th<br/>e extra power cost i<br/>s offset by using mo<br/>re of the same catal<br/>yst.\n\nOverall, it is<br/> more efficient and <br/>totally worth it.\n\nT<br/>his process is extre<br/>mely catalyst-hungry<br/>. Ensure you're prod<br/>ucing enough to sust<br/>ain it.\n\nFor recipes<br/> without a catalyst,<br/> you must specify th<br/>e catalyst in the GU<br/>I by right-clicking <br/>the Convergence butt<br/>on, otherwise it wil<br/>l default to Crude.[<br/>/note]\n\n[note]Math f<br/>or the curious:\n\nTo <br/>clear up what exactl<br/>y happens in the bac<br/>kground, here's an e<br/>xplanation on how th<br/>e extra catalyst val<br/>ues are calculated u<br/>sing an example:\n\nTh<br/>e example recipe of <br/>choice is the molten<br/> neutronium recipe u<br/>sing prosaic catalys<br/>t, running at 64A UM<br/>V (8,589,934,592 EU/<br/>t).\nThe recipe uses <br/>14,753L of Prosaic c<br/>atalyst and 36,484,5<br/>45,600 EU per recipe<br/> without OCs or the <br/>catalyst discount. W<br/>ith the discount, th<br/>e catalyst amount ge<br/>ts cut in half, mean<br/>ing 7,376.5\u00a7 L of ca<br/>talyst, which are ro<br/>unded to 7,376L, and<br/> due to the 64A UMV <br/>the machine is suppl<br/>ied with the recipe <br/>overclocks 3 times, <br/>meaning each recipe <br/>actually uses 36,484<br/>,545,600 * 2^3 = 291<br/>,876,364,800 EU. \n\nK<br/>nowing the amount of<br/> OCs and the base vo<br/>ltage of the recipe,<br/> the difference of t<br/>he needed EU per rec<br/>ipe with and without<br/> perfect OC can be c<br/>alculated, that bein<br/>g 291,876,364,800 - <br/>36,484,545,600 = 255<br/>,391,819,200 extra E<br/>U due to imperfect O<br/>Cs.\nTo get the value<br/> of needed extra cat<br/>alyst, this extra EU<br/> value has to be div<br/>ided by the energy d<br/>ensity of the releva<br/>nt catalyst, prosaic<br/> in this case.\n\nThe <br/>division equates to <br/>255,391,819,200 EU /<br/> 66,768,460 EU/L = 3<br/>,825.037 L, rounded <br/>to 3,825L extra pros<br/>aic catalyst per rec<br/>ipe. For the final s<br/>tep, this value has <br/>to be multiplied by <br/>0.5 as its affected <br/>by the discount, mea<br/>ning the total extra<br/> catalyst that gets <br/>added to the recipe <br/>is 3,825L * 0.5 = 1,<br/>912.5 L, rounded to <br/>1,912L.\n\nTo summaris<br/>e it all in a formul<br/>a:\nAmount extra cata<br/>lyst per recipe = (B<br/> * ((2^x) - 1))/2L\nw<br/>here:\nB is base tota<br/>l EU of the recipe\nx<br/> is the number of ov<br/>erclocks\nL is the EU<br/>/L of the relevant c<br/>atalyst [/note]\n"

                    "tooltip": "Eternal coils? Perfe<br/>ct time for stargate<br/> trophy number three<br/>. \nYou know the dril<br/>l, you give 2 starga<br/>tes' worth of stuff,<br/> you get your trophy<br/>. Simple as that.\n\n[<br/>note]Our journey thr<br/>ough time continues <br/>onwards, entering th<br/>e UMV, aka DTPF era.<br/>\n\nSurprisingly, it s<br/>till is the year 202<br/>2, but there have be<br/>en a huge amount of <br/>changes since our la<br/>st stop in the UEV e<br/>ra. The DTPF exists <br/>now, hypogen & etern<br/>al coils included, a<br/>nd machine parts up <br/>to UMV thus are craf<br/>table. Wireless ener<br/>gy is a thing now to<br/>o, both the LSC and <br/>the regular hatch ki<br/>nd, and AE2FC is in <br/>the pack, allowing d<br/>irect fluid crafting<br/> (meaning no more vo<br/>lumetric flask shuff<br/>ling). \nThe power si<br/>tuation hasnt change<br/>d much since the UEV<br/> era, except for dys<br/>on being even more b<br/>ugged and giving fre<br/>e uncapped infinite <br/>power (abusing this <br/>was obviously labele<br/>d as bugabuse). \nSom<br/>e other new useful t<br/>hings are the MABS, <br/>Integrated Ore Facto<br/>ry, Space Elevator, <br/>UIV and UMV singlebl<br/>ocks (and PAs accept<br/>ing up to 64 UEV+ ma<br/>chines), EIG, EEC, i<br/>ndustrial & mega api<br/>ary, yottanks, stock<br/>ing buses, data bank<br/> chaining and the Dr<br/>aconic Fusion Crafte<br/>r.\nThe stargate's co<br/>st has now skyrocket<br/>ed far more than eve<br/>r before, marking th<br/>e beginning of this <br/>new era of GT:NH end<br/>game, the era of exp<br/>ansion.\n\nThis time a<br/>round the leading \u00a7a<br/>GDCloud\u00a7r was challe<br/>nged by the team \u00a7aN<br/>eo Caelestia\u00a7r, who <br/>were progressing at <br/>a staggering speed, <br/>inching ever closer <br/>to being first to ga<br/>te, but ultimately w<br/>eren't able to fully<br/> catch up and thus \u00a7<br/>aGDCloud\u00a7r once agai<br/>n was first to conqu<br/>er the challenge on <br/>the
