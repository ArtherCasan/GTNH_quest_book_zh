<!DOCTYPE html>

    <title>GTNH quests book</title>
    <style>
        /* 设置整体布局为flex布局 */
        .container {
            display: flex;
            height: 98vh;
            /* 设置容器高度为视口高度 */
        }

        /* 导航栏样式 */
        .sidebar {
            width: 200px;
            /* 设置导航栏宽度 */
            background-color: #afa393;
            /* 设置背景颜色 */
            padding: 20px;
            /* 设置内边距 */
            overflow-y: auto;
            /* 添加垂直滚动条 */
            max-height: 100%;
            /* 设置最大高度为容器高度 */
        }

        .sidebar button {
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            width: 180px;
        }

        .sidebar ul {
            list-style-type: none;
            /* 移除列表项的默认样式 */
            padding: 0;
            /* 移除列表项的默认内边距 */
        }

        .sidebar li {
            margin-bottom: 10px;
            /* 设置列表项之间的间距 */
        }

        /* 内容展示区域样式 */
        .content {
            flex-grow: 1;
            /* 设置内容区域占据剩余空间 */
            padding: 20px;
            /* 设置内边距 */
            background-color: #fff;
            /* 设置背景颜色 */
            overflow-y: auto;
            /* 设置垂直滚动条 */
        }

        /* 内容区域的iframe样式 */
        .content iframe {
            width: 100%;
            /* 设置iframe宽度为内容区域的100% */
            height: 99%;
            /* 设置iframe高度为内容区域的100% */
            border: none;
            /* 移除iframe的边框 */
        }
    </style>
</head>
